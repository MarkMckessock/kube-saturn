---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: photoprism
  namespace: photoprism
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: photoprism
      version: 7.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  timeout: 15m
  values:
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    env:
      TZ: "America/Toronto"
      PHOTOPRISM_UID: "1000"
      PHOTOPRISM_GID: "1000"
      PHOTOPRISM_ADMIN_PASSWORD: ${PHOTOPRISM_ADMIN_PASSWORD}
    nodeSelector:
      kubernetes.io/arch: amd64
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - host: "photoprism.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "photoprism.${DOMAIN}"
            secretName: photoprism-cert
    persistence:
      config:
        enabled: true
        existingClaim: photoprism
      originals:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: /volume1/Users/mmckessock/Pictures
            server: granite.${DOMAIN}
