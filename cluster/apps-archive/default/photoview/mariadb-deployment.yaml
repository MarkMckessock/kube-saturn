---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: photoview
spec:
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:11.7
          ports:
            - name: mariadb
              containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-data
          env:
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: photoview
                  key: MYSQL_PASSWORD
            - name: MYSQL_DATABASE
              value: "photoview"
            - name: MYSQL_USER
              value: "photoview"
            - name: MYSQL_RANDOM_ROOT_PASSWORD
              value: "1"
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mariadb
