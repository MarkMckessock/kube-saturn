apiVersion: v1
kind: PersistentVolume
metadata:
  name: backup-vol
spec:
  capacity:
    storage: 200Gi
  accessModes:
    - ReadWriteMany 
  persistentVolumeReclaimPolicy: Retain 
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: backup-vol
    namespace: longhorn-system
  nfs: 
    path: /mnt/user/volume-backup
    server: tower.${DOMAIN}
    readOnly: false