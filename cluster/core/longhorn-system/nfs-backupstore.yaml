apiVersion: apps/v1
kind: Deployment
metadata:
  name: longhorn-nfs
  namespace: longhorn-system
spec:
  selector:
    matchLabels:
      app: longhorn-nfs 
  template:
    metadata:
      labels:
        app: longhorn-nfs
    spec:
      containers:
      - name: longhorn-nfs
        image: erichough/nfs-server
        securityContext:
          privileged: true
        ports:
          - name: nfs
            containerPort: 2049
        env:
          - name: NFS_EXPORT_0
            value: "/backup *(sec=sys,rw,no_root_squash,insecure)"
          - name: NFS_LOG_LEVEL
            value: DEBUG
        volumeMounts:
          - mountPath: /backup
            name: nfs-volume
      volumes:
        - name: nfs-volume
          persistentVolumeClaim:
            claimName: backup-vol
---
kind: Service
apiVersion: v1
metadata:
  name: longhorn-nfs-svc
  namespace: longhorn-system
spec:
  clusterIP: None
  selector:
    app: longhorn-nfs
  ports:
    - name: nfs
      port: 2049
