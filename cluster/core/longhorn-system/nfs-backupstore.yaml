apiVersion: apps/v1
kind: Deployment
metadata:
  name: longhorn-nfs
  namespace: longhorn-system
spec:
  selector:
    matchLabels:
      app: longhorn-nfs
  template:
    metadata:
      labels:
        app: longhorn-nfs
    spec:
      containers:
      - name: longhorn-nfs
        image: k8s.gcr.io/volume-nfs:0.8
        securityContext:
          privileged: true
        ports:
          - name: nfs
            containerPort: 2049
          - name: mountd
            containerPort: 20048
          - name: rpcbind
            containerPort: 111
      volumes:
        - name: nfs-volume
          persistentVolumeClaim:
            claimName: backup-vol
---
kind: Service
apiVersion: v1
metadata:
  name: longhorn-nfs-svc
  namespace: longhorn-system
spec:
  selector:
    app: longhorn-nfs
  ports:
    - name: nfs
      port: 2049
    - name: mountd
      port: 20048
    - name: rpcbind
      port: 111