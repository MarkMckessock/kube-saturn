---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://metallb.github.io/metallb
      chart: metallb
      version: 0.10.2
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 5m
  values:
    configInline:
      address-pools:
      - name: default
        protocol: layer2
        addresses:
        - "${METALLB_DEFAULT_POOL}"
      - name: coredns-external
        protocol: layer2
        addresses:
        - ${METALLB_COREDNS_POOL}
        auto-assign: false
      - name: omada-controller
        protocol: layer2
        addresses:
        - ${METALLB_OMADA_POOL}
        auto-assign: false
      - name: plex
        protocol: layer2
        addresses:
        - ${METALLB_PLEX_POOL}
        auto-assign: false

    prometheus:
      podMonitor:
        enabled: true

      prometheusRule:
        enabled: true

    speaker:
      tolerations:
      - effect: "NoExecute"
        operator: "Exists"
      - effect: "NoSchedule"
        operator: "Exists"
