---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: minio-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: minio-operator
      version: 4.1.7
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
      interval: 5m
  values:
    console:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        tls:
          - hosts:
            - minio.${DOMAIN}
            secretName: minio-cert
        hosts: minio.${DOMAIN}
    tenants:
      - name: longhorn-backup
        image:
          repository: minio/minio
          tag: RELEASE.2021-08-20T18-32-01Z
        namespace: minio-operator
        scheduler: {}
        imagePullSecret: {}
        pools:
          - servers: 1
            volumesPerServer: 1
            size: 100Gi
            storageClassName: nfs-client
        metrics:
          enabled: true
        secrets:
          enabled: true
          name: minio
          accessKey: minio
          secertKey: minio
        certificate: {}
        s3: {}
