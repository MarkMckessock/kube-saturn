apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  namespace: minio
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
spec:
  tls:
  - hosts:
    - minio.${DOMAIN}
    secretName: minio-cert
  rules:
  - host: minio.${DOMAIN}
    http:
      paths:
      - path: /
        backend:
          service:
            name: minio-service
            port:
              number: 9001