apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: media-backup
  namespace: kasten-io
spec:
  frequency: "@daily"
  actions:
    - action: backup
      backupParameters:
        filters:
          includeResources:
            - matchExpressions:
                - key: kasten.io/backup-volume
                  operator: In
                  values:
                    - enabled
        profile:
          namespace: kasten-io
          name: media
    - action: export
      exportParameters:
        frequency: "@daily"
        profile:
          name: media
          namespace: kasten-io
        exportData:
          enabled: true
      retention:
        daily: 0
        weekly: 0
        monthly: 0
        yearly: 0
  retention:
    daily: 2
    weekly: 0
    monthly: 3
    yearly: 0
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - media
