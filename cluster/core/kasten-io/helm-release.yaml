---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
  namespace: kasten-io
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.kasten.io/
      chart: k10
      version: 4.0.13
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  values:
    eula:
      accept: true
      company: ${KASTEN_COMPANY}
      email: "${KASTEN_EMAIL}"
    global:
      persistence:
        storageClass: ${STORAGE_CLASS}
    auth:
      tokenAuth:
        enabled: true
    clusterName: k8s
    ingress:
      create: true
      class: nginx
      host: "k10.${DOMAIN}"
      urlPath: ""
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
      hosts:
        - "k10.${DOMAIN}"
      tls:
        enabled: true
        secretName: "${DOMAIN/./-}-tls"