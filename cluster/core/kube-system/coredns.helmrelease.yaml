apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 1.16.5
      sourceRef:
        kind: HelmRepository
        name: coredns
        namespace: flux-system
      interval: 5m
  values:
    domain: ${DOMAIN}
    service:
      loadBalancerIP: ${COREDNS_IP}
    watchedResources:
      - Ingress
