apiVersion: apps/v1
kind: Deployment
metadata:
  name: firefly-iii
  namespace: firefly-iii
  labels:
    app: firefly-iii
spec:
  selector:
    matchLabels:
      app: firefly-iii
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: firefly-iii
        tier: frontend
    spec:
      containers:
      - image: fireflyiii/core
        name: firefly-iii
        env:
        - name: APP_ENV
          value: "production"
        - name: DB_HOST
          value: postgres.firefly-iii
        - name: DB_CONNECTION
          value: pgsql
        - name: DB_DATABASE
          value: firefly
        - name: TRUSTED_PROXIES
          value: "**"
        - name: TZ
          value: America/Toronto
        - name: AUTHENTICATION_GUARD
          value: remote_user_guard
        - name: AUTHENTICATION_GUARD_HEADER
          value: Remote-Email
        envFrom:
          - secretRef:
              name: firefly
        ports:
        - containerPort: 8080
          name: firefly-iii
        volumeMounts:
        - mountPath: "/var/www/html/firefly-iii/storage/upload"
          name: firefly-iii-upload 
        imagePullPolicy: IfNotPresent
      volumes:
        - name: firefly-iii-upload
          persistentVolumeClaim:
            claimName: firefly-iii-upload
      nodeSelector:
        node-role.kubernetes.io/worker: worker