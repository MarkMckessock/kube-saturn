---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: omada-controller
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: mbentley/omada-controller
              tag: "5.13"
            env:
              TZ: America/Toronto
              MANAGE_HTTP_PORT: 8088
              MANAGE_HTTPS_PORT: 8043
              PORTAL_HTTP_PORT: 8088
              PORTAL_HTTPS_PORT: 8843
              SHOW_SERVER_LOGS: true
              SHOW_MONGODB_LOGS: true
            resources:
              requests:
                memory: 1200M
              limits:
                memory: 1500M
    service:
      main:
        ports:
          http:
            port: 8043
      controller-tcp:
        controller: main
        type: LoadBalancer
        loadBalancerIP: ${OMADA_CONTROLLER_IP}
        annotations:
          metallb.universe.tf/allow-shared-ip: OMADA
        externalTrafficPolicy: Local
        ports:
          mgmt-8088-tcp:
            enabled: true
            port: 8088
            protocol: TCP
            targetPort: 8088
          mgmt-8043-tcp:
            enabled: true
            port: 8043
            protocol: TCP
            targetPort: 8043
          portal-8843-tcp:
            enabled: true
            port: 8843
            protocol: TCP
            targetPort: 8843
          eap-29810-tcp:
            enabled: true
            port: 29810
            protocol: TCP
            targetPort: 29810
          eap-29811-tcp:
            enabled: true
            port: 29811
            protocol: TCP
            targetPort: 29811
          eap-29812-tcp:
            enabled: true
            port: 29812
            protocol: TCP
            targetPort: 29812
          eap-29813-tcp:
            enabled: true
            port: 29813
            protocol: TCP
            targetPort: 29813
      controller-udp:
        controller: main
        type: LoadBalancer
        loadBalancerIP: ${OMADA_CONTROLLER_IP}
        annotations:
          metallb.universe.tf/allow-shared-ip: OMADA
        externalTrafficPolicy: Local
        ports:
          eap-29810-udp:
            enabled: true
            port: 29810
            protocol: UDP
            targetPort: 29810
          eap-29811-udp:
            enabled: true
            port: 29811
            protocol: UDP
            targetPort: 29811
          eap-29812-udp:
            enabled: true
            port: 29812
            protocol: UDP
            targetPort: 29812
          eap-29813-udp:
            enabled: true
            port: 29813
            protocol: UDP
            targetPort: 29813
    persistence:
      data:
        type: persistentVolumeClaim
        size: 5Gi
        storageClass: ceph-block
        globalMounts:
           - path:  /opt/tplink/EAPController/data
        accessMode: ReadWriteOnce
        retain: true
