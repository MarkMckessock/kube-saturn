---
tunnel: internet
credentials-file: /etc/cloudflared/creds/credentials.json
protocol: quic
metrics: 0.0.0.0:2000
no-autoupdate: false
ingress:
  - hostname: hello.${DOMAIN}
    service: hello_world
  - hostname: "*.${DOMAIN}"
    service: https://ingress-nginx-controller.ingress-nginx.svc
    originRequest:
      noTLSVerify: true
  - service: http_status:404
