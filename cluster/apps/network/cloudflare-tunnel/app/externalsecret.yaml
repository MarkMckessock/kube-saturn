---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-tunnel-credentials
  namespace: network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-cloudflare-tunnel
  target:
    name: cloudflare-tunnel-credentials
    creationPolicy: Owner
  data:
    - secretKey: credentials.json
      remoteRef:
        key: TUNNEL_CREDENTIALS
