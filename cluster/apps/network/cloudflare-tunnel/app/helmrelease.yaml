---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cloudflare-tunnel
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: cloudflare/cloudflared
              tag: 2024.9.1
            args:
            - tunnel
            - --config
            - /etc/cloudflared/config/config.yaml
            - run
            resources:
              limits:
                memory: "128Mi"
                cpu: "100m"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ready
                    port: 2000
                  failureThreshold: 1
                  initialDelaySeconds: 10
                  periodSeconds: 10
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: cloudflared-config
        globalMounts:
           - path: /etc/cloudflared/config/config.yaml
        subPath: config.yaml
        readOnly: true
      tunnel-credentials:
        type: secret
        name: cloudflare-tunnel-credentials
        globalMounts:
           - path: /etc/cloudflared/creds/credentials.json
        subPath: credentials.json
        readOnly: true
