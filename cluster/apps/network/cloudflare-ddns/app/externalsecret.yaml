---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-ddns
  namespace: network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudflare-ddns
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ZONE: "{{ .CF_ZONE }}"
        PROXIED: "false"
        API_KEY: "{{ .CF_API_KEY }}"
        SUBDOMAIN: vpn
  data:
    - secretKey: CF_ZONE
      remoteRef:
        key: cluster-secrets
        property: cloudflare_domain
    - secretKey: CP_API_KEY
      remoteRef:
        key: cloudflare-api-token
        property: cloudflare-ddns
