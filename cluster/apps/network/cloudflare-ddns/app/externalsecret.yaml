apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-ddns
  namespace: network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-cloudflare-ddns
  target:
    name: cloudflare-ddns
    creationPolicy: Owner

  template:
    engineVersion: v2
    data:
      ZONE: "{{ .CF_ZONE }}"
      PROXIED: "false"
      API_KEY: "{{ .CF_API_KEY }}"
      SUBDOMAIN: vpn

  dataFrom:
  - find:
      # CF_ZONE, CF_API_KEY
      path: CF_