apiVersion: batch/v1
kind: CronJob
metadata:
  name: plex-music-sync
  namespace: plex-music-sync
spec:
  schedule: "@daily"
  successfulJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: plex-music-sync
        spec:
          containers:
            - name: plex-music-sync
              image: markmckessock/plex-music-sync:v1.3
              resources:
                limits:
                  memory: "128Mi"
                  cpu: "500m"
              env:
                - name: PLEX_URL
                  value: http://plex.media.svc:32400
                - name: MUSIC_PATH
                  value: /music
                - name: PLEX_MUSIC_LIBRARY
                  value: Music
                - name: DOWNLOAD_MISSING
                  value: "True"
                - name: DOWNLOAD_ALBUM
                  value: "True"
                - name: "DEBUG"
                  value: "True"
              envFrom:
                - secretRef:
                    name: plex-music-sync
              volumeMounts:
                - mountPath: /music
                  name: music
                - mountPath: /oauth
                  name: oauth-cache
          volumes:
            - name: music
              nfs:
                server: nfs.truenas.${DOMAIN}
                path: /mnt/tank/media/music
            - name: oauth-cache
              persistentVolumeClaim:
                claimName: plex-music-sync
          restartPolicy: Never
          nodeSelector:
            kubernetes.io/arch: amd64
