apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wikijs
  namespace: wikijs
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: wikijs
      version: 6.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "America/Toronto"
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: 
        valueFrom:
          secretKeyRef:
            name: wikijs
            key: POSTGRES_DB
      DB_USER:
        valueFrom:
          secretKeyRef:
            name: wikijs
            key: POSTGRES_USER
      DB_PASS:
        valueFrom:
          secretKeyRef:
            name: wikijs
            key: POSTGRES_PASSWORD
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - host: wikijs.${DOMAIN}
            paths:
            - path: /
              pathType: Prefix
              service:
                port: 3000
        tls:
          - secretName: wikijs-cert
            hosts:
              - wikijs.${DOMAIN}
