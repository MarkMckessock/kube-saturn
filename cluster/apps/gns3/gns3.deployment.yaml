apiVersion: apps/v1
kind: Deployment
metadata:
  name: gns3
  namespace: gns3
spec:
  selector:
    matchLabels:
      app: gns3
  template:
    metadata:
      labels:
        app: gns3
    spec:
      initContainers:
        - name: copy-config-files
          image: busybox:1.28
          volumeMounts:
            - mountPath: /config
              name: config-dir
            - mountPath: /GNS3.conf
              name: gns3-config
              subPath: GNS3.conf
            - mountPath: /gns3_controller.conf
              name: gns3-controller-config
              subPath: gns3_controller.conf
          command:
            [
              "sh",
              "-c",
              "cp /GNS3.conf /config/GNS3.conf && cp /gns3_controller.conf /config/gns3_controller.conf",
            ]
      containers:
        - name: gns3
          image: markmckessock/gns3server:v2.2.29
          ports:
            - name: web-ui
              containerPort: 3080
          volumeMounts:
            - mountPath: /images
              name: images
            - mountPath: /projects
              name: projects
            - mountPath: /etc/xdg
              name: config-dir
      volumes:
        - name: images
          nfs:
            path: /mnt/tank/users/mmckessock/Documents/GNS3/images/
            server: nfs.truenas.${DOMAIN}
        - name: projects
          persistentVolumeClaim:
            claimName: projects
        - name: config-dir
          emptyDir: {}
        - name: gns3-config
          configMap:
            name: gns3
        - name: gns3-controller-config
          configMap:
            name: gns3-controller
      nodeSelector:
        kubernetes.io/arch: amd64
