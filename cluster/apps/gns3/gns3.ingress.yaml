apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gns3
  namespace: gns3
  labels:
    name: gns3
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
spec:
  ingressClassName: nginx
  rules:
    - host: gns3.${DOMAIN}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: gns3
                port:
                  number: 3080
  tls:
    - hosts:
        - gns3.${DOMAIN}
      secretName: gns3-tls
