apiVersion: apps/v1
kind: Deployment
metadata:
  name: gns3-server
  namespace: gns3
spec:
  selector:
    matchLabels:
      app: gns3-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gns3-server
    spec:
      containers:
        - name: gns3-server
          image: markmckessock/gns3-server:2.2.34
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3080
          volumeMounts:
            - mountPath: /data
              name: data
          securityContext:
            privileged: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
      nodeSelector:
        kubernetes.io/arch: amd64
