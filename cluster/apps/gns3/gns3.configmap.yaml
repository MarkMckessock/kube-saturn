apiVersion: v1
kind: ConfigMap
metadata:
  name: gns3
  namespace: gns3
stringData:
  GNS3.conf: |
    [Server]
    host = 0.0.0.0
    port = 3080
    images_path = /images
    projects_path = /projects

    console_start_port_range = 2001
    console_end_port_range = 5000
    udp_start_port_range = 10000
    udp_end_port_range = 20000

    ubridge_path = /usr/bin/ubridge

    [VPCS]
    vpcs_path = /usr/bin/vpcs

    [Dynamips]
    allocate_aux_console_ports = False
    mmap_support = True
    ; Path of the dynamips path
    dynamips_path = /usr/local/bin/dynamips
    sparse_memory_support = True
    ghost_ios_support = True

    [IOU]
    iouyap_path = /usr/local/bin/iouyap
    iourc_path = /server/.iourc
    license_check = True

    [VirtualBox]
    vboxmanage_path = /usr/local/bin/VBoxManage
    vbox_user =

    [VMware]
    host_type = fusion
    vmnet_start_range = 2
    vmnet_end_range = 50
    vmrun_path = /Applications/VMware Fusion.app/Contents/Library/vmrun
