apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: westar-wp-dev
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: mysql-data
            subPath: mysql
        envFrom:
          - secretRef:
              name: mysql-creds
      nodeSelector:
        kubernetes.io/arch: amd64
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-data
