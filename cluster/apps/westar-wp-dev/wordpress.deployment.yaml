apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: westar-wp-dev
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress:5.8.2-php8.1
        env:
          - name: WORDPRESS_DB_HOST
            value: mysql
          - name: WORDPRESS_DB_USER
            value: root
          - name: WORDPRESS_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-creds
                key: MYSQL_ROOT_PASSWORD
          - name: WORDPRESS_DEBUG
            value: 'true'
        ports:
        - name: web
          containerPort: 80
        volumeMounts:
          - name: wordpress-data
            mountPath: /var/www/html
      volumes:
        - name: wordpress-data
          persistentVolumeClaim:
            claimName: wordpress-data