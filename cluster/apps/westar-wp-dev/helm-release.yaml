apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wordpress
  namespace: westar-wp-dev
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: wordpress
      version: 12.2.8
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    wordpressUsername: mark.mckessock
    wordpressEmail: mark.mckessock@gmail.com
    wordpressFirstName: Mark
    wordpressLastName: Mckessock
    wordpressBlogName: "Westar Farms"
    existingSecret: wordpress
    updateStrategy:
      type: Recreate
    ingress:
      enabled: true
      ingressClassName: nginx
      hostname: westar.markmckessock.com
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
      tls: true
    persistence:
      enabled: true
      existingClaim: wordpress-data
    mariadb:
      enabled: true
      primary:
        persistence:
          existingClaim: mariadb-data

