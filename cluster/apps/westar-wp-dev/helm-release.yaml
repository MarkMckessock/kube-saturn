apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wordpress
  namespace: westar-wp-dev
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: wordpress
      version: 12.3.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    wordpressUsername: mark.mckessock
    wordpressEmail: mark.mckessock@gmail.com
    wordpressFirstName: Mark
    wordpressLastName: Mckessock
    wordpressBlogName: "Westar Farms"
    wordpressScheme: https
    wordpressExtraConfigContent: |
      @ini_set( 'post_max_size', '128M');
      @ini_set( 'memory_limit', '256M' );
      @ini_set( 'max_execution_time', '300');
    existingSecret: wordpress
    updateStrategy:
      type: Recreate
      rollingUpdate: null
    ingress:
      enabled: true
      ingressClassName: nginx
      hostname: westar.markmckessock.com
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        nginx.ingress.kubernetes.io/proxy-body-size: 128m
        nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
      tls: true
    persistence:
      enabled: true
      existingClaim: wordpress
    nodeSelector:
      kubernetes.io/arch: amd64
    mariadb:
      enabled: true
      auth:
        existingSecret: mariadb
      primary:
        nodeSelector:
          kubernetes.io/arch: amd64
        persistence:
          existingClaim: mariadb
