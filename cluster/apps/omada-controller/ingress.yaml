apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omada-ui
  namespace: omada-controller
  labels:
    name: omada-ui
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/proxy-redirect-from: https://$http_host:8043/([^/]+)/login
    nginx.ingress.kubernetes.io/proxy-redirect-to: https://$http_host/$1/login
spec:
  ingressClassName: nginx
  rules:
  - host: omada.${DOMAIN}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: omada-ui
            port: 
              name: web-https
  tls:
    - hosts:
      - omada.${DOMAIN}
      secretName: omada-cert
