---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sonarr-4k
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/sonarr-develop
              tag: 4.0.0.733@sha256:7f1496845bc0bf1d46b37b1013bb2a4b7af79e13b2a12dbc882d456bc869ca39
            env:
              TZ: America/Toronto
              SONARR__INSTANCE_NAME: Sonarr-4K
              SONARR__LOG_LEVEL: info
            envFrom:
              - secretRef:
                  name: sonarr-4k-secret
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2000Mi
        initContainers:
          init-db-main:
            image:
              repository: ghcr.io/onedr0p/postgres-initdb
              tag: "14.8"
            env:
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: sonarr-4k-secret
                    key: SONARR__POSTGRES_MAIN_DB
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: sonarr-4k-secret
                    key: SONARR__POSTGRES_USER
              POSTGRES_PASS:
                valueFrom:
                  secretKeyRef:
                    name: sonarr-4k-secret
                    key: SONARR__POSTGRES_PASSWORD
              POSTGRES_SUPER_USER:
                valueFrom:
                  secretKeyRef:
                    name: sonarr-4k-secret
                    key: POSTGRES_SUPERUSER_USER
              POSTGRES_SUPER_PASS:
                valueFrom:
                  secretKeyRef:
                    name: sonarr-4k-secret
                    key: POSTGRES_SUPERUSER_PASS
              POSTGRES_HOST: postgres-rw.database.svc
          init-db-log:
            image:
              repository: ghcr.io/onedr0p/postgres-initdb
              tag: "14.8"
            env:
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: sonarr-4k-secret
                    key: SONARR__POSTGRES_LOG_DB
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: sonarr-4k-secret
                    key: SONARR__POSTGRES_USER
              POSTGRES_PASS:
                valueFrom:
                  secretKeyRef:
                    name: sonarr-4k-secret
                    key: SONARR__POSTGRES_PASSWORD
              POSTGRES_SUPER_USER:
                valueFrom:
                  secretKeyRef:
                    name: sonarr-4k-secret
                    key: POSTGRES_SUPERUSER_USER
              POSTGRES_SUPER_PASS:
                valueFrom:
                  secretKeyRef:
                    name: sonarr-4k-secret
                    key: POSTGRES_SUPERUSER_PASS
              POSTGRES_HOST: postgres-rw.database.svc
    service:
      main:
        ports:
          http:
            port: 8989
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - host: &host "{{ .Release.Name }}.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    pod:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        type: pvc
        size: 10Gi
        accessMode: ReadWriteOnce
        storageClass: ceph-block
        retain: true
        globalMounts:
          - path: /config
      media:
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/Media
        globalMounts:
          - path: /media
      downloads:
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/Downloads
        globalMounts:
          - path: /complete
