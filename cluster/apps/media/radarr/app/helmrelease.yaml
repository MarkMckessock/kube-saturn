---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/radarr-develop
              tag: 5.2.5.8361@sha256:c6b3d06ce98faacdd2e91e70763d0c96ab1421aa4858f45957a14d91ff9490a0
            env:
              TZ: America/Toronto
              RADARR__INSTANCE_NAME: Radarr
              RADARR__APPLICATION_URL: "https://{{ .Release.Name }}.${DOMAIN}"
              RADARR__AUTHENTICATION_METHOD: External
              RADARR__AUTHENTICATION_REQUIRED: DisabledForLocalAddresses
              RADARR__THEME: dark
              RADARR__LOG_LEVEL: info
            envFrom:
              - secretRef:
                  name: radarr-secret
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2000Mi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
        initContainers:
          init-db-main:
            image:
              repository: ghcr.io/onedr0p/postgres-initdb
              tag: "14.8"
            env:
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: radarr-secret
                    key: RADARR__POSTGRES_MAIN_DB
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: radarr-secret
                    key: RADARR__POSTGRES_USER
              POSTGRES_PASS:
                valueFrom:
                  secretKeyRef:
                    name: radarr-secret
                    key: RADARR__POSTGRES_PASSWORD
              POSTGRES_SUPER_USER:
                valueFrom:
                  secretKeyRef:
                    name: radarr-secret
                    key: POSTGRES_SUPERUSER_USER
              POSTGRES_SUPER_PASS:
                valueFrom:
                  secretKeyRef:
                    name: radarr-secret
                    key: POSTGRES_SUPERUSER_PASS
              POSTGRES_HOST: postgres-rw.database.svc
          init-db-log:
            image:
              repository: ghcr.io/onedr0p/postgres-initdb
              tag: "14.8"
            env:
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: radarr-secret
                    key: RADARR__POSTGRES_LOG_DB
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: radarr-secret
                    key: RADARR__POSTGRES_USER
              POSTGRES_PASS:
                valueFrom:
                  secretKeyRef:
                    name: radarr-secret
                    key: RADARR__POSTGRES_PASSWORD
              POSTGRES_SUPER_USER:
                valueFrom:
                  secretKeyRef:
                    name: radarr-secret
                    key: POSTGRES_SUPERUSER_USER
              POSTGRES_SUPER_PASS:
                valueFrom:
                  secretKeyRef:
                    name: radarr-secret
                    key: POSTGRES_SUPERUSER_PASS
              POSTGRES_HOST: postgres-rw.database.svc
    service:
      main:
        ports:
          http:
            port: 7878
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - host: &host "{{ .Release.Name }}.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        size: 10Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config
        storageClass: ceph-block
        retain: true
      media:
        type: nfs
        server: ${NFS_SERVER}
        globalMounts:
          - path: /media
        path: /volume1/Media
      basalt_media:
        type: nfs
        server: basalt.markmckessock.com
        path: /volume1/Media
        globalMounts:
          - path: /basalt/media
      downloads:
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/Downloads
        globalMounts:
          - path: /complete
