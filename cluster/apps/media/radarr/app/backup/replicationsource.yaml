---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: radarr
spec:
  sourcePVC: radarr-config
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: radarr-restic-secret
    cacheCapacity: 2Gi
    volumeSnapshotClassName: longhorn
    storageClassName: longhorn
    retain:
      daily: 10
      within: 3d
