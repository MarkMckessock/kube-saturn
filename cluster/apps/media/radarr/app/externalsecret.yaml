---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr-secret
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-radarr
  target:
    name: radarr-secret
    creationPolicy: Owner
  data:
    - secretKey: RADARR__API_KEY
      remoteRef:
        key: API_KEY
