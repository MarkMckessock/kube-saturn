---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr-secret
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: radarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RADARR__API_KEY: '{{ .api_key }}'
        RADARR__POSTGRES_HOST: postgres-rw.database.svc
        RADARR__POSTGRES_USER: '{{ .postgres_user }}'
        RADARR__POSTGRES_PASSWORD: '{{ .postgres_password }}'
        RADARR__POSTGRES_MAIN_DB: radarr
        RADARR__POSTGRES_LOG_DB: radarr-log
        POSTGRES_SUPERUSER_USER: '{{ .username }}'
        POSTGRES_SUPERUSER_PASS: '{{ .password }}'
  dataFrom:
    - extract:
        key: radarr
    - extract:
        key: cloudnative-pg-superuser
