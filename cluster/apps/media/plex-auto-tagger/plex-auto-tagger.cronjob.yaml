apiVersion: batch/v1
kind: CronJob
metadata:
  name: plex-auto-tagger
  namespace: media
spec:
  schedule: "@daily"
  successfulJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: plex-auto-tagger
        spec:
          containers:
            - name: plex-auto-tagger
              image: markmckessock/plex-auto-tagger:v1.0
              resources:
                limits:
                  memory: "128Mi"
                  cpu: "100m"
              env:
                - name: PLEX_URL
                  value: http://plex:32400
              envFrom:
                - secretRef:
                    name: plex-auto-tagger
          restartPolicy: Never
          nodeSelector:
            kubernetes.io/arch: amd64
