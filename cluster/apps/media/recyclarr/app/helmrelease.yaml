---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: recyclarr
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@daily"
          ttlSecondsAfterFinished: 86400
        restartPolicy: OnFailure
        containers:
          main:
            image:
              repository: ghcr.io/recyclarr/recyclarr
              tag: edge@sha256:1d20d15a54f1d5e580a4de398e8fa3bb99be0f9ae6e85f2fece67571bf298258
            command: ["/app/recyclarr/recyclarr"]
            args: ["sync"]
            envFrom:
              - secretRef:
                  name: radarr-secret
              - secretRef:
                  name: sonarr-secret
            env:
              RADARR_4K_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: radarr-4k-secret
                    key: RADARR__API_KEY
              SONARR_4K_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: sonarr-4k-secret
                    key: SONARR__API_KEY
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: recyclarr-configmap
        defaultMode: 0775
        advancedMounts:
          main:
            main:
              - subPath: recyclarr.yml
                path: /config/recyclarr.yml
                readOnly: true
