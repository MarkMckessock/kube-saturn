apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - ./helmrelease.yaml
  - ./externalsecret.yaml
configMapGenerator:
  - name: plex-meta-manager-collections
    files:
      - movies/charts.yaml
      - movies/holidays.yaml
      - movies/movies.yaml
      - movies/studios.yaml
      - tv/tv-charts.yaml
generatorOptions:
  disableNameSuffixHash: true