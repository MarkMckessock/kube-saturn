---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex-meta-manager
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: plex
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "0 */6 * * *"
        restartPolicy: OnFailure
        containers:
          main:
            image:
              repository: meisnate12/plex-meta-manager
              tag: v1.19.1
            env:
              PMM_READ_ONLY_CONFIG: "true"
              PMM_RUN: "true"

    service:
      main:
        enabled: false
    persistence:
      config-dir:
        enabled: true
        type: persistentVolumeClaim
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: ceph-block
        retain: true
        globalMounts:
          - path: /config
      config:
        enabled: true
        type: secret
        name: plex-meta-manager-config
        advancedMounts:
          main:
            main:
              - subPath: config.yaml
                path: /config/config.yml
      collections-dir:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /collections
      collections:
        enabled: true
        type: configMap
        name: plex-meta-manager-collections
        advancedMounts:
          main:
            main:
            - subPath: charts.yaml
              path: /collections/movies-charts.yaml
              readOnly: true
            - subPath: movies.yaml
              path: /collections/movies-movies.yaml
              readOnly: true
            - subPath: holidays.yaml
              path: /collections/movies-holidays.yaml
              readOnly: true
            - subPath: studios.yaml
              path: /collections/movies-studios.yaml
              readOnly: true
            - subPath: tv-charts.yaml
              path: /collections/tv-charts.yaml
              readOnly: true
