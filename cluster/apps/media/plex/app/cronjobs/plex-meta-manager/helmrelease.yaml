apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-meta-manager
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: plex
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "0 */6 * * *"
    restartPolicy: OnFailure
    image:
      repository: meisnate12/plex-meta-manager
      tag: v1.18.2
    env:
      PMM_READ_ONLY_CONFIG: "true"
      PMM_RUN: "true"

    service:
      main:
        enabled: false
    persistence:
      config-dir:
        enabled: true
        type: pvc
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: longhorn
        mountPath: /config
        retain: true
      config:
        enabled: true
        type: secret
        name: plex-meta-manager-config
        subPath: config.yaml
        mountPath: /config/config.yml
      collections-dir:
        enabled: true
        type: emptyDir
        mountPath: /collections
      collections:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: plex-meta-manager-collections
        subPath:
          - path: charts.yaml
            mountPath: /collections/movies-charts.yaml
            readOnly: true
          - path: movies.yaml
            mountPath: /collections/movies-movies.yaml
            readOnly: true
          - path: holidays.yaml
            mountPath: /collections/movies-holidays.yaml
            readOnly: true
          - path: studios.yaml
            mountPath: /collections/movies-studios.yaml
            readOnly: true
          - path: tv-charts.yaml
            mountPath: /collections/tv-charts.yaml
            readOnly: true
