apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-secret
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-plex
  target:
    name: plex-secret
    creationPolicy: Owner
  data:
    - secretKey: PLEX_TOKEN
      remoteRef:
        key: PLEX_TOKEN