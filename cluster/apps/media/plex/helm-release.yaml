apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.25.9.5721-965587f64
    env:
      TZ: "America/Toronto"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${PLEX_IP}
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - host: "plex.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "plex.${DOMAIN}"
            secretName: plex-cert
    persistence:
      config:
        enabled: true
        existingClaim: plex-data
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: nfs.truenas.${DOMAIN}
            path: /mnt/tank/media
        mountPath: /data
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
    resources:
      requests:
        cpu: 1000m
        memory: 1000Mi
      limits:
        memory: 16000Mi
    nodeSelector:
      kubernetes.io/hostname: kari.saturn.kube.markmckessock.com
