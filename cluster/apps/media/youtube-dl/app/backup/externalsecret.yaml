---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: youtube-dl-restic
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: youtube-dl-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: 's3:https://bf7e9797181acf840378c71d15bdce9a.r2.cloudflarestorage.com/k8s-saturn-container-backup/restic/youtube-dl'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .AWS_ACCESS_KEY_ID }}'
        AWS_SECRET_ACCESS_KEY: '{{ .AWS_SECRET_ACCESS_KEY }}'
  dataFrom:
    - extract:
        key: volsync-cloudflare-r2-restic-template
