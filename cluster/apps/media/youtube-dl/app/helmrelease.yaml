---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: youtube-dl
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      annotations:
        reloader.stakater.com/auto: "true"
      cronjob:
        schedule: "@daily"
    image:
      repository: markmckessock/youtube-dl
      tag: v1.6
    env:
      DOWNLOAD_FOLDER: /downloads
      ARCHIVE_FILE_PATH: /archive/archive.txt
      SKIP_LIVESTREAMS: "True"

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    service:
      main:
        enabled: false

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      downloads:
        enabled: true
        type: nfs
        path: /volume1/Media/youtube
        server: ${NFS_SERVER}
        mountPath: /downloads
      archive:
        enabled: true
        type: pvc
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: ceph-block
        mountPath: /archive
        retain: true
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: youtube-dl-config
        subPath:
          - path: channels.yaml
            mountPath: /app/channels.yaml
            readOnly: true
          - path: playlists.yaml
            mountPath: /app/playlists.yaml
            readOnly: true

    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2000Mi
