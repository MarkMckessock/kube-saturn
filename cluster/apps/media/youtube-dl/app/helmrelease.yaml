---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: youtube-dl
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "@daily"
          concurrencyPolicy: Forbid
        containers:
          main:
            image:
              repository: markmckessock/youtube-dl
              tag: v2
            args:
              - --batch-file
              - /urls
              - --output
              - /downloads/%(uploader)s [%(channel_id)s]/%(title)s [%(id)s].%(ext)s
              - --format
              - bestvideo[ext=mp4]+bestaudio[ext=m4a]/best
              - --embed-subs
              - --embed-thumbnail
              - --embed-metadata
              - --embed-chapters
              - --no-progress
              - --download-archive
              - /downloads/archive.txt
              # - --username
              # - mark.mckessock@gmail.com
              # - --password

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2000Mi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        enabled: false
    persistence:
      downloads:
        type: nfs
        path: /volume1/Media/youtube
        server: basalt.markmckessock.com
        globalMounts:
          - path: /downloads
      config:
        enabled: true
        type: configMap
        name: youtube-dl-config
        advancedMounts:
          main:
            main:
              - subPath: urls
                path: /urls
                readOnly: true
