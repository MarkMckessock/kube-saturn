---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: youtube-dl
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          schedule: "@daily"
        containers:
          main:
            image:
              repository: markmckessock/youtube-dl
              tag: v1.6
            env:
              DOWNLOAD_FOLDER: /downloads
              ARCHIVE_FILE_PATH: /archive/archive.txt
              SKIP_LIVESTREAMS: "True"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2000Mi
    service:
      main:
        enabled: false
    pod:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      downloads:
        type: nfs
        path: /volume1/Media/youtube
        server: ${NFS_SERVER}
        globalMounts:
          - path: /downloads
      archive:
        type: pvc
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: ceph-block
        retain: true
        globalMounts:
          - path: /archive
      config:
        type: configMap
        name: youtube-dl-config
        advancedMounts:
          main:
            main:
              - subPath: channels.yaml
                path: /app/channels.yaml
                readOnly: true
              - subPath: playlists.yaml
                path: /app/playlists.yaml
                readOnly: true
