---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: lidarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db-main:
            image:
              repository: ghcr.io/onedr0p/postgres-initdb
              tag: "14.8"
            env:
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: lidarr-secret
                    key: LIDARR__POSTGRES_MAIN_DB
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: lidarr-secret
                    key: LIDARR__POSTGRES_USER
              POSTGRES_PASS:
                valueFrom:
                  secretKeyRef:
                    name: lidarr-secret
                    key: LIDARR__POSTGRES_PASSWORD
              POSTGRES_SUPER_USER:
                valueFrom:
                  secretKeyRef:
                    name: lidarr-secret
                    key: POSTGRES_SUPERUSER_USER
              POSTGRES_SUPER_PASS:
                valueFrom:
                  secretKeyRef:
                    name: lidarr-secret
                    key: POSTGRES_SUPERUSER_PASS
              POSTGRES_HOST: postgres-rw.database.svc
          init-db-log:
            image:
              repository: ghcr.io/onedr0p/postgres-initdb
              tag: "14.8"
            env:
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: lidarr-secret
                    key: LIDARR__POSTGRES_LOG_DB
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: lidarr-secret
                    key: LIDARR__POSTGRES_USER
              POSTGRES_PASS:
                valueFrom:
                  secretKeyRef:
                    name: lidarr-secret
                    key: LIDARR__POSTGRES_PASSWORD
              POSTGRES_SUPER_USER:
                valueFrom:
                  secretKeyRef:
                    name: lidarr-secret
                    key: POSTGRES_SUPERUSER_USER
              POSTGRES_SUPER_PASS:
                valueFrom:
                  secretKeyRef:
                    name: lidarr-secret
                    key: POSTGRES_SUPERUSER_PASS
              POSTGRES_HOST: postgres-rw.database.svc
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/lidarr-develop
              tag: 2.5.2.4316@sha256:6b1b51ca85dad4f0376b6f86df4cb24d1d6c621ba9d47c1bde26cdb940f2aeb6
            env:
              TZ: America/Toronto
              LIDARR__INSTANCE_NAME: Lidarr
              LIDARR__LOG_LEVEL: info
            envFrom:
              - secretRef:
                  name: lidarr-secret
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2000Mi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
    service:
      main:
        ports:
          http:
            port: 8686
    ingress:
      main:
        ingressClassName: nginx
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - host: &host "{{ .Release.Name }}.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        size: 5Gi
        accessMode: ReadWriteOnce
        storageClass: ceph-block
        globalMounts:
           - path: /config
        retain: true
      media:
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/Media
        globalMounts:
           - path: /media
      downloads:
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/Downloads
        globalMounts:
           - path: /complete
