---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/lidarr-develop
      tag: 2.0.5.3813@sha256:b0da2927ae973864445e468dafe13297f958ee2b9cfb197bfabcb9979cfb6db7
    env:
      TZ: America/Toronto
      LIDARR__INSTANCE_NAME: Lidarr
      LIDARR__LOG_LEVEL: info
    envFrom:
      - secretRef:
          name: lidarr-secret
    service:
      main:
        ports:
          http:
            port: 8686
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.devbu.io/css/base/lidarr/nord.css"></head>';
            sub_filter_once on;
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - host: &host "{{ .Release.Name }}.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    initContainers:
      init-db-main:
        image: ghcr.io/onedr0p/postgres-initdb:14.8
        env:
          POSTGRES_DB:
            valueFrom:
              secretKeyRef:
                name: lidarr-secret
                key: LIDARR__POSTGRES_MAIN_DB
          POSTGRES_USER:
            valueFrom:
              secretKeyRef:
                name: lidarr-secret
                key: LIDARR__POSTGRES_USER
          POSTGRES_PASS:
            valueFrom:
              secretKeyRef:
                name: lidarr-secret
                key: LIDARR__POSTGRES_PASSWORD
          POSTGRES_SUPER_USER:
            valueFrom:
              secretKeyRef:
                name: lidarr-secret
                key: POSTGRES_SUPERUSER_USER
          POSTGRES_SUPER_PASS:
            valueFrom:
              secretKeyRef:
                name: lidarr-secret
                key: POSTGRES_SUPERUSER_PASS
          POSTGRES_HOST: postgres-rw.database.svc
      init-db-log:
        image: ghcr.io/onedr0p/postgres-initdb:14.8
        env:
          POSTGRES_DB:
            valueFrom:
              secretKeyRef:
                name: lidarr-secret
                key: LIDARR__POSTGRES_LOG_DB
          POSTGRES_USER:
            valueFrom:
              secretKeyRef:
                name: lidarr-secret
                key: LIDARR__POSTGRES_USER
          POSTGRES_PASS:
            valueFrom:
              secretKeyRef:
                name: lidarr-secret
                key: LIDARR__POSTGRES_PASSWORD
          POSTGRES_SUPER_USER:
            valueFrom:
              secretKeyRef:
                name: lidarr-secret
                key: POSTGRES_SUPERUSER_USER
          POSTGRES_SUPER_PASS:
            valueFrom:
              secretKeyRef:
                name: lidarr-secret
                key: POSTGRES_SUPERUSER_PASS
          POSTGRES_HOST: postgres-rw.database.svc
    persistence:
      config:
        enabled: true
        type: pvc
        size: 5Gi
        accessMode: ReadWriteOnce
        storageClass: ceph-block
        mountPath: /config
        retain: true
      media:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/Media
        mountPath: /media
      downloads:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/Downloads
        mountPath: /complete
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2000Mi
