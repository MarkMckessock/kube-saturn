---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lidarr-secret
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: lidarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        LIDARR__API_KEY: '{{ .api_key }}'
        LIDARR__POSTGRES_HOST: postgres-rw.database.svc
        LIDARR__POSTGRES_USER: '{{ .postgres_user }}'
        LIDARR__POSTGRES_PASSWORD: '{{ .postgres_password }}'
        LIDARR__POSTGRES_MAIN_DB: lidarr
        LIDARR__POSTGRES_LOG_DB: lidarr-log
        POSTGRES_SUPERUSER_USER: '{{ .username }}'
        POSTGRES_SUPERUSER_PASS: '{{ .password }}'
  dataFrom:
    - extract:
        key: lidarr
    - extract:
        key: cloudnative-pg-superuser
