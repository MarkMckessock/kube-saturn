apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lidarr-secret
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-lidarr
  target:
    name: lidarr-secret
    creationPolicy: Owner
  data:
    - secretKey: LIDARR__API_KEY
      remoteRef:
        key: API_KEY