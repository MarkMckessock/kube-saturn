---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pia-vpn-credentials
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-qbittorrent
  target:
    name: pia-vpn-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        VPN_PROV: pia
        VPN_CLIENT: openvpn
        VPN_USER: "{{ .PIA_VPN_USER }}"
        VPN_PASS: "{{ .PIA_VPN_PASS }}"
  dataFrom:
    - find:
        name:
          regexp: .*
