apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: readarr
  namespace: media
spec:
  sourcePVC: readarr-config
  trigger:
    schedule: "0 */12 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: readarr-restic-secret
    retain:
      daily: 14
