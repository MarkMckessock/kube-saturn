apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: readarr
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: linuxserver/readarr
      tag: develop
    env:
      TZ: "America/Toronto"
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - host: "readarr.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "readarr.${DOMAIN}"
            secretName: readarr-tls
    persistence:
      config:
        enabled: true
        existingClaim: readarr
      downloads:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: nfs.truenas.${DOMAIN}
            path: /mnt/tank/downloads
        mountPath: /complete
