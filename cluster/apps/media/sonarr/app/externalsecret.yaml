---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-secret
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-sonarr
  target:
    name: sonarr-secret
    creationPolicy: Owner
  data:
    - secretKey: SONARR__API_KEY
      remoteRef:
        key: API_KEY
