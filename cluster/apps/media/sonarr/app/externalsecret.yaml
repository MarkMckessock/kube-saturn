---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-secret
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sonarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SONARR__API_KEY: '{{ .api_key }}'
        SONARR__POSTGRES_HOST: postgres-rw.database.svc
        SONARR__POSTGRES_USER: '{{ .postgres_user }}'
        SONARR__POSTGRES_PASSWORD: '{{ .postgres_password }}'
        SONARR__POSTGRES_MAIN_DB: sonarr
        SONARR__POSTGRES_LOG_DB: sonarr-log
        POSTGRES_SUPERUSER_USER: '{{ .username }}'
        POSTGRES_SUPERUSER_PASS: '{{ .password }}'
  dataFrom:
    - extract:
        key: sonarr
    - extract:
        key: cloudnative-pg-superuser

