---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prowlarr-secret
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: prowlarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PROWLARR__API_KEY: '{{ .api_key }}'
        PROWLARR__POSTGRES_HOST: postgres-rw.database.svc
        PROWLARR__POSTGRES_USER: '{{ .postgres_user }}'
        PROWLARR__POSTGRES_PASSWORD: '{{ .postgres_password }}'
        PROWLARR__POSTGRES_MAIN_DB: prowlarr
        PROWLARR__POSTGRES_LOG_DB: prowlarr-log
        POSTGRES_SUPERUSER_USER: '{{ .username }}'
        POSTGRES_SUPERUSER_PASS: '{{ .password }}'
  dataFrom:
    - extract:
        key: prowlarr
    - extract:
        key: cloudnative-pg-superuser
