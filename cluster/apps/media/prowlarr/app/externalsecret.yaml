---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prowlarr-secret
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-prowlarr
  target:
    name: prowlarr-secret
    creationPolicy: Owner
  data:
    - secretKey: PROWLARR__API_KEY
      remoteRef:
        key: API_KEY
