---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/onedr0p/prowlarr-nightly
      tag: 1.3.1.2792@sha256:6582b295556cfa8cfdebcba1fcd68775312a77b0d0b1bf0b6e154fe2ef613ec4
    env:
      TZ: America/Toronto
      PROWLARR__INSTANCE_NAME: Prowlarr
      PROWLARR__LOG_LEVEL: info
      PROWLARR__AUTHENTICATION_METHOD: External

    envFrom:
      - secretRef:
          name: prowlarr-secret

    service:
      main:
        ports:
          http:
            port: 9696

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.devbu.io/css/base/prowlarr/nord.css"></head>';
            sub_filter_once on;
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - host: &host "{{ .Release.Name }}.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
    initContainers:
      init-db-main:
        image: ghcr.io/onedr0p/postgres-initdb:14.7
        env:
          POSTGRES_DB:
            valueFrom:
              secretKeyRef:
                name: prowlarr-secret
                key: PROWLARR__POSTGRES_MAIN_DB
          POSTGRES_USER:
            valueFrom:
              secretKeyRef:
                name: prowlarr-secret
                key: PROWLARR__POSTGRES_USER
          POSTGRES_PASS:
            valueFrom:
              secretKeyRef:
                name: prowlarr-secret
                key: PROWLARR__POSTGRES_PASSWORD
          POSTGRES_SUPER_USER:
            valueFrom:
              secretKeyRef:
                name: prowlarr-secret
                key: POSTGRES_SUPERUSER_USER
          POSTGRES_SUPER_PASS:
            valueFrom:
              secretKeyRef:
                name: prowlarr-secret
                key: POSTGRES_SUPERUSER_PASS
          POSTGRES_HOST: postgres-rw.database.svc
      init-db-log:
        image: ghcr.io/onedr0p/postgres-initdb:14.7
        env:
          POSTGRES_DB:
            valueFrom:
              secretKeyRef:
                name: prowlarr-secret
                key: PROWLARR__POSTGRES_LOG_DB
          POSTGRES_USER:
            valueFrom:
              secretKeyRef:
                name: prowlarr-secret
                key: PROWLARR__POSTGRES_USER
          POSTGRES_PASS:
            valueFrom:
              secretKeyRef:
                name: prowlarr-secret
                key: PROWLARR__POSTGRES_PASSWORD
          POSTGRES_SUPER_USER:
            valueFrom:
              secretKeyRef:
                name: prowlarr-secret
                key: POSTGRES_SUPERUSER_USER
          POSTGRES_SUPER_PASS:
            valueFrom:
              secretKeyRef:
                name: prowlarr-secret
                key: POSTGRES_SUPERUSER_PASS
          POSTGRES_HOST: postgres-rw.database.svc
    persistence:
      config:
        enabled: true
        type: pvc
        size: 5Gi
        accessMode: ReadWriteOnce
        mountPath: /config
        storageClass: ceph-block
        retain: true
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
