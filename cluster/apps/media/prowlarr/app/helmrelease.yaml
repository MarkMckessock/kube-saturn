---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/prowlarr-nightly
              tag: 1.28.1.4868@sha256:433bdea87e043ae4311c52f979accf0ece390145f410c86981c0cfff9fbfe487
            env:
              TZ: America/Toronto
              PROWLARR__INSTANCE_NAME: Prowlarr
              PROWLARR__LOG_LEVEL: info
              PROWLARR__AUTHENTICATION_METHOD: External
            envFrom:
              - secretRef:
                  name: prowlarr-secret
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
        initContainers:
          init-db-main:
            image:
              repository: ghcr.io/onedr0p/postgres-initdb
              tag: "14.8"
            env:
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr-secret
                    key: PROWLARR__POSTGRES_MAIN_DB
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr-secret
                    key: PROWLARR__POSTGRES_USER
              POSTGRES_PASS:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr-secret
                    key: PROWLARR__POSTGRES_PASSWORD
              POSTGRES_SUPER_USER:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr-secret
                    key: POSTGRES_SUPERUSER_USER
              POSTGRES_SUPER_PASS:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr-secret
                    key: POSTGRES_SUPERUSER_PASS
              POSTGRES_HOST: postgres-rw.database.svc
          init-db-log:
            image:
              repository: ghcr.io/onedr0p/postgres-initdb
              tag: "14.8"
            env:
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr-secret
                    key: PROWLARR__POSTGRES_LOG_DB
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr-secret
                    key: PROWLARR__POSTGRES_USER
              POSTGRES_PASS:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr-secret
                    key: PROWLARR__POSTGRES_PASSWORD
              POSTGRES_SUPER_USER:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr-secret
                    key: POSTGRES_SUPERUSER_USER
              POSTGRES_SUPER_PASS:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr-secret
                    key: POSTGRES_SUPERUSER_PASS
              POSTGRES_HOST: postgres-rw.database.svc
    service:
      main:
        ports:
          http:
            port: 9696
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - host: &host "{{ .Release.Name }}.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        size: 5Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config
        storageClass: ceph-block
        retain: true
