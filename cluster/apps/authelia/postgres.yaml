apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: authelia
spec:
  resources:
    requests:
      storage: 2Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: ${STORAGE_CLASS}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: authelia
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:10
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgres-data
            subPath: authelia
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: authelia
                key: STORAGE_USERNAME
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: authelia
                key: STORAGE_PASSWORD
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: authelia
                key: STORAGE_DATABASE
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: authelia
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: postgres
