apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt
  namespace: home-assistant
spec:
  selector:
    matchLabels:
      app: mqtt
  template:
    metadata:
      labels:
        app: mqtt
    spec:
      containers:
      - name: mqtt
        image: eclipse-mosquitto:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: mqtt
          containerPort: 8883
        - name: http
          containerPort: 9001
        volumeMounts:
          - name: tls-key
            mountPath: /certs/tls.key
            subPath: tls.key
          - name: tls-crt
            mountPath: /certs/tls.crt
            subPath: tls.crt
          - name: mosquitto-config
            mountPath: /mosquitto/config/mosquitto.conf
            subPath: mosquitto.conf
          - name: mosquitto-config
            mountPath: /mosquitto/config/passwd
            subPath: passwd
      volumes:
        - name: tls-crt
          secret:
            secretName: mosquitto-ssl
            items:
            - key: tls.crt
              path: tls.crt
        - name: tls-key
          secret:
            secretName: mosquitto-ssl
            items:
            - key: tls.key
              path: tls.key
        - name: mosquitto-config
          secret:
            secretName: mosquitto-config
