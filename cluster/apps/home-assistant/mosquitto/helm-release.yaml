apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home-assistant
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: mosquitto
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/eclipse-mosquitto
      tag: 2.0.11
    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "mosquitto.${DOMAIN}"
        loadBalancerIP: ${MQTT_IP}
        externalTrafficPolicy: Local
    auth:
      enabled: true
    persistence:
      data:
        enabled: true
        existingClaim: mosquitto-config
      configinc:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: mosquitto-config
      cacert:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: ha-certs
            items:
            - key: ca.crt
              path: ca.crt
        mountPath: /certs/ca.crt
      servercert:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: ha-certs
            items:
            - key: server.crt
              path: server.crt
        mountPath: /certs/server.crt
      serverkey:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: ha-certs
            items:
            - key: server.key
              path: server.key
        mountPath: /certs/server.key
    nodeSelector:
      node-role.kubernetes.io/worker: worker