apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: monica
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: monica
      version: 7.0.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: monica
      tag: 3.7.0-apache
    env:
      TZ: "America/Toronto"
      DB_HOST: mysql.monica
      APP_URL: https://monica.${DOMAIN}
      APP_ENV: production
      APP_TRUSTED_PROXIES: "*"
      APP_KEY:
        valueFrom:
          secretKeyRef:
            name: monica
            key: APP_KEY
      DB_DATABASE: monica
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: monica
            key: DB_USERNAME
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: monica
            key: DB_PASSWORD
    envFrom:
      - secretRef:
          name: monica
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - host: "monica.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "monica.${DOMAIN}"
            secretName: monica-cert
    persistence:
      config:
        enabled: true
        existingClaim: monica
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 750Mi
