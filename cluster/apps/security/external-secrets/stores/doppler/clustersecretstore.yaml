apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: doppler-mosquitto
  namespace: security
spec:
  provider:
    doppler:
      auth:
        secretRef:
          dopplerToken:
            namespace: security
            name: doppler-tokens
            key: mosquitto
