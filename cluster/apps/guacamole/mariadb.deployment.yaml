apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: guacamole
spec:
  strategy: 
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: guacamole
      app.kubernetes.io/component: mariadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guacamole
        app.kubernetes.io/component: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.7.1
        ports:
          - name: mysql
            containerPort: 3306
        env:
          - name: MARIADB_DATABASE
            valueFrom:
              secretKeyRef:
                name: mariadb-config
                key: database
          - name: MARIADB_USER
            valueFrom:
              secretKeyRef:
                name: mariadb-config
                key: user
          - name: MARIADB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mariadb-config
                key: password
          - name: MARIADB_RANDOM_ROOT_PASSWORD
            value: "1"
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: mariadb-data
      volumes:
        - name: mariadb-data
          persistentVolumeClaim:
            claimName: mariadb-data
