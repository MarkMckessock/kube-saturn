apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
  namespace: guacamole
  labels:
    app.kubernetes.io/name: guacamole
    app.kubernetes.io/component: guacamole
  
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: guacamole
      app.kubernetes.io/component: guacamole
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guacamole
        app.kubernetes.io/component: guacamole
    spec:
      containers:
        - name: guacamole
          image: guacamole/guacamole:1.3.0
          imagePullPolicy: IfNotPresent
          env: 
            - name: POSTGRES_HOSTNAME
              value: "postgres"
            - name: POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: postgres-config
                  key: database
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-config
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-config
                  key: password
            - name: POSTGRES_PORT
              value: "5432"
            - name: GUACD_HOSTNAME
              value: guacd
            - name: GUACD_PORT
              value: "4822"
            # - name: GUACAMOLE_HOME
            #   value: /etc/guacamole
            - name: WEBAPP_CONTEXT
              value: ROOT
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - name: configurations
              mountPath: /root/.guacamole
            - name: plugins
              mountPath: /etc/guacamole/extensions
      nodeSelector:
        kubernetes.io/arch: amd64
      volumes:
        - name: configurations
          configMap: 
            name: guacamole-config
        - name: plugins
          persistentVolumeClaim:
            claimName: guacamole-plugins