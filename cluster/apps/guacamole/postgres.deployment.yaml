apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: guacamole
spec:
  strategy: 
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: guacamole
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guacamole
        app.kubernetes.io/component: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13
        imagePullPolicy: IfNotPresent
        ports:
          - name: pgsql
            containerPort: 5432
        env:
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: postgres-config
                key: database
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-config
                key: user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-config
                key: password
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgres-data
            subPath: guacamole
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
