---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: westar-sms-backup
  namespace: database
spec:
  schedule: "0 4 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: sms-backup
              image: schickling/mysql-backup-s3
              imagePullPolicy: IfNotPresent
              envFrom:
              - secretRef:
                  name: westar-sms-backup-secret
          restartPolicy: OnFailure
