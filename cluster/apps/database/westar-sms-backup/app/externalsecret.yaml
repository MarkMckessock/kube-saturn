---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: westar-sms-backup-secret
  namespace: database
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: westar-sms-backup-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        S3_ACCESS_KEY_ID: '{{ .AWS_KEY_ID }}'
        S3_SECRET_ACCESS_KEY: '{{ .AWS_SECRET_KEY }}'
        S3_BUCKET: '{{ .BUCKET_NAME }}'
        S3_ENDPOINT: 's3.us-west-004.backblazeb2.com'
        MYSQL_USER: '{{ .username }}'
        MYSQL_PASSWORD: '{{ .password }}'
        MYSQL_HOST: sms.westarfarms.ca
        MYSQL_PORT: "25060"
  dataFrom:
    - extract:
        key: do-westar-sms-db
    - extract:
        key: westar-sms-db-bucket
