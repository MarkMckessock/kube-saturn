apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg-postgres-s3
  namespace: database
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-cloudnative-pg
  target:
    name: cloudnative-pg-postgres-s3
    creationPolicy: Owner
  data:
    - secretKey: S3_ACCESS_KEY
      remoteRef:
        key: B2_ACCESS_KEY
    - secretKey: S3_SECRET_KEY
      remoteRef:
        key: B2_SECRET_KEY
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg-postgres-superuser
  namespace: database
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-cloudnative-pg
  target:
    name: cloudnative-pg-postgres-superuser
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: SUPERUSER_USERNAME
    - secretKey: password
      remoteRef:
        key: SUPERUSER_PASSWORD