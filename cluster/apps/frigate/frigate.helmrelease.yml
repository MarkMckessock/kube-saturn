apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: frigate
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "America/Toronto"
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - host: "frigate.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "frigate.${DOMAIN}"
            secretName: frigate-tls
    persistence:
      media:
        enabled: true
        existingClaim: frigate-media
      recordings:
        enabled: true
        custom:
          nfs:
            path: /mnt/tank/media/recordings
            server: nfs.truenas.${DOMAIN}
        mountPath: /media/frigate/recordings
        subPath: recordings
      clips:
        enabled: true
        custom:
          nfs:
            path: /mnt/tank/media/recordings
            server: nfs.truenas.${DOMAIN}
        mountPath: /media/frigate/clips
        subPath: clips
    configmap:
      config:
        data:
          config.yml: |
            mqtt:
              host: mqtt.home-assistant.svc
              port: 8883
              user: frigate
              password: suL6fH2L6o55Z2VKgsQKjX
            cameras:
              bedroom:
                ffmpeg:
                  inputs:
                    - path: rtsp://wyze:password@10.0.60.30:554/live
                      roles:
                        - detect
                        - rtmp
                        - record
            rtmp:
              enabled: True
            record:
              enabled: True
              retain:
                days: 0
              events:


