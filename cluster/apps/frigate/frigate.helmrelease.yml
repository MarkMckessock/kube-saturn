apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: frigate
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "America/Toronto"
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - host: "frigate.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "frigate.${DOMAIN}"
            secretName: frigate-tls
    service:
      main:
        ports:
          rtmp:
            enabled: true
    persistence:
      media:
        enabled: true
        existingClaim: frigate-media
      recordings:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: /mnt/tank/media/recordings/recordings
            server: nfs.truenas.${DOMAIN}
        mountPath: /media/frigate/recordings
      clips:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: /mnt/tank/media/recordings/clips
            server: nfs.truenas.${DOMAIN}
        mountPath: /media/frigate/clips
    podSecurityContext:
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    configmap:
      config:
        data:
          config.yml: |
            mqtt:
              host: mosquitto.markmckessock.com
              port: 8883
              user: frigate
              password: suL6fH2L6o55Z2VKgsQKjX
              tls_ca_certs: /etc/ssl/certs/ca-certificates.crt
            cameras:
              bedroom:
                ffmpeg:
                  inputs:
                    - path: rtsp://admin:H2CTtmYytW8sDP5o@10.0.60.30//h264Preview_01_main
                      roles:
                        - rtmp
                        - record
            objects:
              track: []
            birdseye:
              enabled: True
              mode: motion
            detect:
              enabled: False
            rtmp:
              enabled: True
            record:
              enabled: True
              retain:
                days: 30
                mode: motion
    nodeSelector:
      kubernetes.io/arch: amd64
