apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: frigate
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "America/Toronto"
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - host: "frigate.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "frigate.${DOMAIN}"
            secretName: frigate-tls
    persistence:
      data:
        enabled: true
        existingClaim: frigate-data
      media:
        enabled: true
        existingClaim: frigate-media
    configmap:
      config:
        data:
          config.yml: |
            mqtt:
              host: mosquitto.markmckessock.com
              user: frigate
              password: suL6fH2L6o55Z2VKgsQKjX
            cameras:
              back:
                ffmpeg:
                  inputs:
                    - path: rtsp://wyze:wyze@10.0.60.30/live
                      roles:
                        - detect
                        - rtmp
                detect:
                  width: 1920
                  height: 1080
