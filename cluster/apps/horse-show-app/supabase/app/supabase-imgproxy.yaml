---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: supabase-imgproxy
  namespace: horse-show-app
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: darthsim/imgproxy
      tag: v3.15

    env:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: "true"

    service:
      main:
        ports:
          http:
            port: 5001

    persistence:
      storage:
        enabled: true
        mountPath: /var/lib/storage
        type: pvc
        existingClaim: supabase-storage


    resources:
      requests:
        cpu: 10m
        memory: 1000Mi
      limits:
        memory: 1000Mi
