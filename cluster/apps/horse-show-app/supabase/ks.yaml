---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-supabase
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: "./cluster/apps/horse-show-app/supabase/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: cluster-apps-rook-ceph-cluster
    - name: cluster-apps-external-secrets-stores
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
