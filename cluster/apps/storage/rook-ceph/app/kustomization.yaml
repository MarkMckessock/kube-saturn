---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: rook-ceph
resources:
  - ./helmrelease.yaml
# TODO Make sure ceph dashboards are using the latest grafana components
# Some have problems displaying certain panels
configMapGenerator:
  - name: ceph-cluster-dashboard
    files:
      - ./dashboards/ceph-cluster-dashboard.json
  - name: ceph-osd-dashboard
    files:
      - ./dashboards/ceph-osd-dashboard.json
  - name: ceph-pools-dashboard
    files:
      - ./dashboards/ceph-pools-dashboard.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  labels:
    grafana_dashboard: "true"
