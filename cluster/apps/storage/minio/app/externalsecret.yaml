---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-secret
  namespace: storage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: minio-secret
    creationPolicy: Owner
  data:
    - secretKey: MINIO_ROOT_USER
      remoteRef:
        key: minio-root-user
        property: username
    - secretKey: MINIO_ROOT_PASSWORD
      remoteRef:
        key: minio-root-user
        property: password
    - secretKey: MINIO_PROMETHEUS_TOKEN
      remoteRef:
        key: minio-root-user
        property: prometheus_token
