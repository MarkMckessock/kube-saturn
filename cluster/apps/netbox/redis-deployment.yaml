apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: netbox
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:6-alpine
        ports:
        - containerPort: 6379
          name: redis
      nodeSelector:
        node-role.kubernetes.io/worker: worker
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache
  namespace: netbox
spec:
  selector:
    matchLabels:
      app: redis-cache
  template:
    metadata:
      labels:
        app: redis-cache
    spec:
      containers:
      - name: redis-cache
        image: redis:6-alpine
        ports:
        - containerPort: 6379
          name: redis
      nodeSelector:
        node-role.kubernetes.io/worker: worker