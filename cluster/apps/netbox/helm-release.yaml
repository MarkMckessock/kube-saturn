apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netbox
  namespace: netbox
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.boo.tc
      chart: netbox
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bootc
        namespace: flux-system
      interval: 5m
  values:
    image:
      tag: v2.11
    email:
      server: smtp.sendgrid.net
      port: 587
      username: apikey
      useTLS: true
      from: netbox@${DOMAIN}

    nodeSelector:
      kubernetes.io/arch: amd64

    remoteAuth:
      enabled: true
      header: HTTP_CF_ACCESS_AUTHENTICATED_USER_EMAIL

    existingSecret: netbox

    worker:
      nodeSelector:
        kubernetes.io/arch: amd64

    externalDatabase:
      host: postgres
      existingSecretName: netbox
      existingSecretKey: db_password

    postgresql:
      enabled: false

    redis:
      enabled: false

    tasksRedis:
      database: 0
      host: netbox-redis
      existingSecretName: netbox
      existingSecretKey: redis_tasks_password

    cachingRedis:
      database: 0
      host: netbox-redis-cache
      existingSecretName: netbox
      existingSecretKey: redis_cache_password

    persistence:
      enabled: true
      existingClaim: netbox-media

    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/auth-response-headers: "Cf-Access-Authenticated-User-Email"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
      hosts:
        - host: netbox.${DOMAIN}
          paths:
            - /
      tls:
        - secretName: netbox-cert
          hosts:
            - netbox.${DOMAIN}
