apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netbox
  namespace: netbox
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.boo.tc
      chart: netbox
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: bootc
        namespace: flux-system
      interval: 5m
  values:
    email:
      server: smtp.sendgrid.net
      port: 587
      username: apikey
      useTLS: true
      from: netbox@${DOMAIN}

    remoteAuth:
      enabled: true
      header: Remote-Email

    existingSecret: netbox

    externalDatabase:
      host: postgres
      existingSecretName: netbox
      existingSecretKey: db_password

    postgresql:
      enabled: false

    redis:
      enabled: false
    
    tasksRedis:
      database: 0
      host: netbox-redis

    cachingRedis:
      database: 0
      host: netbox-redis-cache
    
    persistence:
      enabled: true
      existingClaim: netbox-media
    
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/auth-signin: https://auth.${DOMAIN}
        nginx.ingress.kubernetes.io/auth-url: http://authelia.authelia.svc.cluster.local/api/verify
        nginx.ingress.kubernetes.io/auth-response-headers: "Remote-User, Remote-Groups, Remote-Name, Remote-Email"
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
      hosts:
        - host: netbox.${DOMAIN}
          paths:
            - /
      tls:
        - secretName: netbox-cert
          hosts:
            - netbox.${DOMAIN}
    
    nodeSelector:
      node-role.kubernetes.io/worker: worker
    