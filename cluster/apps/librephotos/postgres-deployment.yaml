apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: librephotos
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: librephotos
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: librephotos
        app.kubernetes.io/component: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13
        args:
          - -c
          - fsync=off
          - -c
          - synchronous_commit=off
          - -c
          - full_page_writes=off
          - -c
          - random_page_cost=1.0
        ports:
        - containerPort: 5432
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgres-data
            subPath: librephotos
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: librephotos
                key: DB_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: librephotos
                key: DB_PASS
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: librephotos
                key: DB_NAME
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data