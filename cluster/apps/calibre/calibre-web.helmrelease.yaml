apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: calibre
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: calibre-web
      version: 8.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "America/Toronto"
      PUID: 1000
      PGID: 1000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
          nginx.ingress.kubernetes.io/auth-response-headers: "Cf-Access-Authenticated-User-Email"
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
        hosts:
          - host: "calibre.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "calibre.${DOMAIN}"
            secretName: calibre-tls
    persistence:
      config:
        enabled: true
        existingClaim: calibre
      books:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: /mnt/tank/media/books
            server: nfs.truenas.${DOMAIN}