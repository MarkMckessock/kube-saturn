apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: calibre
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: calibre
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "America/Toronto"
      PUID: 1000
      PGID: 1000
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: /mnt/tank/media/books
            server: nfs.truenas.${DOMAIN}