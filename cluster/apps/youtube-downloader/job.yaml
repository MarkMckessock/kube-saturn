apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: youtube-dl
  namespace: youtube-dl
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: youtube-dl
            image: markmckessock/youtube-dl:v1.2
            imagePullPolicy: IfNotPresent
            env:
              - name: DOWNLOAD_FOLDER
                value: /downloads
              - name: ARCHIVE_FILE_PATH
                value: /archive/archive.txt
            envFrom:
              - secretRef:
                  name: youtube-secret
            volumeMounts:
              - mountPath: /downloads
                name: downloads
              - mountPath: /archive
                name: archive
              - mountPath: /app/channels.yaml
                name: channels
                subPath: channels.yaml
              - mountPath: /app/playlists.yaml
                name: playlists
                subPath: playlists.yaml
          volumes:
            - name: downloads
              nfs:
                server: tower.${DOMAIN}
                path: /mnt/user/Media/youtube
            - name: archive
              persistentVolumeClaim:
                claimName: youtube-dl-archive
            - name: channels
              configMap:
                name: youtube-dl-config
                items:
                  - key: channels.yaml
                    path: channels.yaml
            - name: playlists
              configMap:
                name: youtube-dl-config
                items:
                  - key: playlists.yaml
                    path: playlists.yaml
          restartPolicy: Never
