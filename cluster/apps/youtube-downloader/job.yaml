apiVersion: batch/v1
kind: CronJob
metadata:
  name: youtube-dl
  namespace: youtube-dl
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: youtube-dl
        spec:
          containers:
          - name: youtube-dl
            command: ["/bin/sh", "-c", "cp /app/cookies.txt /app/cookies-temp.txt && python youtube-dl.py"]
            image: markmckessock/youtube-dl:v1.5
            imagePullPolicy: IfNotPresent
            env:
              - name: DOWNLOAD_FOLDER
                value: /downloads
              - name: ARCHIVE_FILE_PATH
                value: /archive/archive.txt
              - name: COOKIE_FILE_PATH
                value: /app/cookies-temp.txt
              - name: SKIP_LIVESTREAMS
                value: "True"
            volumeMounts:
              - mountPath: /downloads
                name: downloads
              - mountPath: /archive
                name: archive
              - mountPath: /app/channels.yaml
                name: channels
                subPath: channels.yaml
              - mountPath: /app/playlists.yaml
                name: playlists
                subPath: playlists.yaml
              - mountPath: /app/cookies.txt
                name: cookies
                subPath: cookies.txt
          volumes:
            - name: downloads
              nfs:
                server: tower.${DOMAIN}
                path: /mnt/user/Media/youtube
            - name: archive
              persistentVolumeClaim:
                claimName: youtube-dl-archive
            - name: channels
              configMap:
                name: youtube-dl-config
                items:
                  - key: channels.yaml
                    path: channels.yaml
            - name: playlists
              configMap:
                name: youtube-dl-config
                items:
                  - key: playlists.yaml
                    path: playlists.yaml
            - name: cookies
              secret:
                secretName: youtube-secret
                items:
                  - key: cookies.txt
                    path: cookies.txt
          restartPolicy: Never
          nodeSelector:
            architecture: amd64
