apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotify
  namespace: gotify
spec:
  selector:
    matchLabels:
      app: gotify
  template:
    metadata:
      labels:
        app: gotify
    spec:
      containers:
        - name: gotify
          image: gotify/server:2.2.0
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
          ports:
            - containerPort: 80
              name: gotify
          volumeMounts:
            - mountPath: /app/data
              name: gotify-config
      volumes:
        - name: gotify-config
          persistentVolumeClaim:
            claimName: gotify
      nodeSelector:
        kubernetes.io/arch: amd64
