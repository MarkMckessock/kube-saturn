apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: consume
  namespace: paperless
  annotations:
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: truenas-nfs-csi
