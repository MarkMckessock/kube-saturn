---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-netbox
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./cluster/apps/default/netbox/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: cluster-apps-redis-ha
    - name: cluster-apps-cloudnative-pg-config
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
