---
apiVersion: batch/v1
kind: Job
metadata:
  name: web
  namespace: openeats
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openeats
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: web
          image: openeats/openeats-web
          args:
            - yarn
            - start
          envFrom:
            - configMapRef:
                name: openeats
            - secretRef:
                name: openeats
          volumeMounts:
            - mountPath: /code/build
              name: public-ui
      volumes:
        - name: public-ui
          persistentVolumeClaim:
            claimName: public-ui
      restartPolicy: OnFailure
