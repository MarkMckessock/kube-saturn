---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mc-atm8
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft
      version: 4.7.3
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
  values:
    minecraftServer:
      eula: "TRUE"
      type: AUTO_CURSEFORGE
      difficulty: hard
      maxPlayers: 20
      spawnProtection: 0
      motd: "Minecraft ATM 8"
      pvp: true
      memory: 12G
      serviceType: LoadBalancer
      loadBalancerIP: ${MC_SERVER_IP}
      autoCurseForge:
        apiKey:
          existingSecret: curseforge-api-key
          secretKey: CF_API_KEY
        slug: all-the-mods-8

    persistence:
      storageClass: ceph-block
      dataDir:
        enabled: true
        Size: 5Gi

    resources:
      requests:
        cpu: 2000m
        memory: 16000Mi
      limits:
        memory: 16000Mi

    livenessProbe:
      initialDelaySeconds: 600

    readinessProbe:
      initialDelaySeconds: 600
