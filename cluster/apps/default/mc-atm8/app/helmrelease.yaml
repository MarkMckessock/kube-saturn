---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mc-atm8
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: itzg/minecraft-server
      tag: java17

    env:
      EULA: "TRUE"
      TYPE: CURSEFORGE
      CF_SERVER_MOD: Server-Files-1.0.15.zip
      DIFFICULTY: hard
      OVERRIDE_SERVER_PROPERTIES: "TRUE"
      MAX_PLAYERS: 50
      MOTD: "Minecraft ATM 8"
      SPAWN_PROTECTION: 0
      MEMORY: 12G
      # ENFORCE_WHITELIST: "true"
      # WHITELIST: player,name
      # OPS: player,name
    # envFrom:
    #   - secretRef:
    #       name: curseforge-api-key

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${MC_SERVER_IP}
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: false
            primary: false
          minecraft:
            enabled: true
            primary: true
            port: &port 25565
            protocol: TCP

    initContainers:
      modpack:
        image: busybox
        command: ["wget", "-O", "/data/Server-Files-1.0.15.zip", "https://mediafilez.forgecdn.net/files/4461/196/Server-Files-1.0.15.zip"]
        volumeMounts:
          - name: data
            mountPath: /data

    persistence:
      data:
        enabled: true
        type: pvc
        size: 5Gi
        accessMode: ReadWriteOnce
        mountPath: /data
        storageClass: ceph-block
        retain: true

    resources:
      requests:
        cpu: 2000m
        memory: 16000Mi
      limits:
        memory: 16000Mi
