---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mc-atm8
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: itzg/minecraft-server
      tag: java17

    env:
      EULA: "TRUE"
      TYPE: FORGE
      VERSION: "1.19.2"
      FORGE_VERSION: "43.2.6"
      DIFFICULTY: hard
      OVERRIDE_SERVER_PROPERTIES: "TRUE"
      JVM_XX_OPTS:     -Xms6G -Xmx10G -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1
      MAX_MEMORY: 16G
      MAX_PLAYERS: 50
      MOTD: "Minecraft ATM 8"
      SPAWN_PROTECTION: 0
      # ENFORCE_WHITELIST: "true"
      # WHITELIST: player,name
      # OPS: player,name

    service:
      main:
        ports:
          http:
            enabled: false
          minecraft:
            type: LoadBalancer
            loadBalancerIP: ${MC_SERVER_IP}
            externalTrafficPolicy: Local
            port: &port 25565
            protocol: TCP

    persistence:
      data:
        enabled: true
        type: pvc
        size: 5Gi
        accessMode: ReadWriteOnce
        mountPath: /data
        storageClass: ceph-block
        retain: true

    resources:
      requests:
        cpu: 10m
        memory: 1000Mi
      limits:
        memory: 6000Mi
