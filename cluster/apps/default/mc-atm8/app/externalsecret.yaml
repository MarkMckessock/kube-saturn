---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: curseforge-api-key
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: curseforge-api-key
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        CF_API_KEY: "{{ .CF_API_KEY }}"
  dataFrom:
    - extract:
        key: curseforce-api-key

