---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: firefly
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: fireflyiii/core
              tag: version-5.7.15
            env:
              - name: APP_ENV
                value: "production"
              - name: DB_CONNECTION
                value: pgsql
              - name: TRUSTED_PROXIES
                value: "**"
              - name: TZ
                value: America/Toronto
              - name: AUTHENTICATION_GUARD
                value: remote_user_guard
              - name: AUTHENTICATION_GUARD_HEADER
                value: Cf-Access-Authenticated-User-Email
            envFrom:
              - secretRef:
                  name: firefly-secret
            resources:
              requests:
                cpu: 10m
                memory: 1000Mi
              limits:
                memory: 6000Mi
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-initdb
              tag: "14.8"
            env:
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: firefly-secret
                    key: DB_DATABASE
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: firefly-secret
                    key: DB_USERNAME
              POSTGRES_PASS:
                valueFrom:
                  secretKeyRef:
                    name: firefly-secret
                    key: DB_PASSWORD
              POSTGRES_SUPER_USER:
                valueFrom:
                  secretKeyRef:
                    name: firefly-secret
                    key: POSTGRES_SUPER_USER
              POSTGRES_SUPER_PASS:
                valueFrom:
                  secretKeyRef:
                    name: firefly-secret
                    key: POSTGRES_SUPER_PASS
              POSTGRES_HOST:
                valueFrom:
                  secretKeyRef:
                    name: firefly-secret
                    key: DB_HOST
    service:
      main:
        ports:
          http:
            port: &port 8080
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
          nginx.ingress.kubernetes.io/auth-response-headers: "Cf-Access-Authenticated-User-Email"
        hosts:
          - host: &host "{{ .Release.Name }}.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      firefly-upload:
        type: persistentVolumeClaim
        size: 1Gi
        accessMode: ReadWriteOnce
        storageClass: ceph-block
        retain: true
        globalMounts:
          - path: /var/www/html/firefly-iii/storage/upload
