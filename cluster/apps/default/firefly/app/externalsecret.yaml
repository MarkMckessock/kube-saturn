---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: firefly-secret
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: firefly-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DB_DATABASE: firefly
        DB_HOST: postgres-rw.database.svc
        POSTGRES_SUPER_USER: "{{ .username }}"
        POSTGRES_SUPER_PASS: "{{ .password }}"
        DB_USERNAME: "{{ .postgres_user }}"
        DB_PASSWORD: "{{ .postgres_password }}"
        APP_KEY: "{{ .app_key }}"
  dataFrom:
    - extract:
        key: firefly-iii
    - extract:
        key: cloudnative-pg-superuser

