---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: r510-idrac
  namespace: mgmt-bridge
spec:
  selector:
    matchLabels:
      app: r510-idrac
  template:
    metadata:
      labels:
        app: r510-idrac
    spec:
      containers:
        - name: r510-idrac
          image: domistyle/idrac6
          # resources:
          #   limits:
          #     memory: "128Mi"
          #     cpu: "500m"
          envFrom:
            - secretRef:
                name: r510-config
          ports:
            - name: vnc
              containerPort: 5900
            - name: web
              containerPort: 5800
      nodeSelector:
        kubernetes.io/arch: amd64
