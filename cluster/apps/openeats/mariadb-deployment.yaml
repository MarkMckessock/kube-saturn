apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: openeats
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: openeats
      app.kubernetes.io/component: mariadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openeats
        app.kubernetes.io/component: mariadb
    spec:
      containers:
        - name: mariadb
          image: mariadb:10.8.2
          ports:
            - containerPort: 3306
          envFrom:
            - configMapRef:
                name: openeats
            - secretRef:
                name: openeats
          env:
            - name: MARIADB_AUTO_UPGRADE
              value: "1"
            - name: MARIADB_INITDB_SKIP_TZINFO
              value: "1"
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mariadb-data
      volumes:
        - name: mariadb-data
          persistentVolumeClaim:
            claimName: mariadb
