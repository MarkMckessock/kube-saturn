apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: openeats
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: openeats
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openeats
        app.kubernetes.io/component: web
    spec:
      containers:
      - name: web
        image: openeats/openeats-web
        args:
          - yarn
          - start
        envFrom:
          - configMapRef:
              name: openeats
          - secretRef:
              name: openeats
        volumeMounts:
          - mountPath: /code/build
            name: public-ui
      volumes:
        - name: public-ui
          persistentVolumeClaim:
            claimName: openeats-public-ui
      nodeSelector:
        node-role.kubernetes.io/worker: worker