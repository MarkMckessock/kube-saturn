apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
spec:
  interval: 5m
  chart:
    spec:
      chart: harbor
      version: 1.11.0
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
      interval: 5m
  values:
    externalURL: https://core.harbor.markmckessock.com
    expose:
      tls:
        certSource: secret
        secret:
          secretName: harbor-tls
          notarySecretName: notary-tls
      ingress:
        hosts:
          core: core.harbor.markmckessock.com
          notary: notary.harbor.markmckessock.com
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
    persistence:
      registry:
        storageClass: longhorn
      chartmuseum:
        storageClass: longhorn
      jobservice:
        jobLog:
          storageClass: longhorn
        scanDataExports:
          storageClass: longhorn
      database:
        storageClass: longhorn
      redis:
        storageClass: longhorn
      trivy:
        storageClass: longhorn
