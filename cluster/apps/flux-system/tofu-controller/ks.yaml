---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-tofu-controller
  namespace: flux-system
spec:
  dependsOn:
    - name: external-secrets-stores
  path: ./cluster/apps/flux-system/tofu-controller/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta2
      kind: HelmRelease
      name: tofu-controller
      namespace: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-tofu-controller-terraforms
  namespace: flux-system
spec:
  dependsOn:
    - name: external-secrets-stores
    - name: cluster-apps-tofu-controller
  path: ./cluster/apps/flux-system/tofu-controller/terraforms
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
