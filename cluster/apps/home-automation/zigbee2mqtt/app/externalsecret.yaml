---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zigbee2mqtt-secrets
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-zigbee2mqtt
  target:
    name: zigbee2mqtt-secrets
    creationPolicy: Owner
  data:
    - secretKey: mqtt_user
      remoteRef:
        key: MQTT_USERNAME
    - secretKey: mqtt_password
      remoteRef:
        key: MQTT_PASSWORD
