---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: docker.io/koenkk/zigbee2mqtt
      tag: 1.29.2

    env:
      ZIGBEE2MQTT_DATA: /data
      ZIGBEE2MQTT_CONFIG_MQTT_USER:
        valueFrom:
          secretKeyRef:
            name: zigbee2mqtt-secrets
            key: mqtt_user
      ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: zigbee2mqtt-secrets
            key: mqtt_password

    service:
      main:
        ports:
          http:
            port: 8080
          metrics:
            enabled: true
            port: 9000

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "{{ .Release.Name }}.${DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block
        retain: true
      external-converters:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: zigbee2mqtt-external-converters
        subPath:
          - path: E21-N1EA.js
            mountPath: /data/E21-N1EA.js
            readOnly: true
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: zigbee2mqtt-config
        subPath:
          - path: devices.yaml
            mountPath: /data/devices.yaml
            readOnly: true
          - path: configuration.yaml
            mountPath: /data/configuration.yaml
            readOnly: true

    resources:
      requests:
        cpu: 15m
        memory: 127M
      limits:
        memory: 1364M

    additionalContainers:
      exporter:
        name: exporter
        image: docker.io/kpetrem/mqtt-exporter:latest@sha256:9f394d0707090d8964406f1894bb5887f01af76db10fe9ebdf75bd95722ff742
        env:
          - name: LOG_LEVEL
            value: DEBUG
          - name: LOG_MQTT_MESSAGE
            value: "True"
          - name: MQTT_ADDRESS
            value: mosquitto.home-automation.svc
          - name: MQTT_PORT
            value: 8883
          - name: MQTT_TOPIC
            value: "zigbee2mqtt/#"
          - name: MQTT_V5_PROTOCOL
            value: "True"
          - name: MQTT_USERNAME
            valueFrom:
              secretKeyRef:
                name: zigbee2mqtt-secrets
                key: mqtt_user
          - name: MQTT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: zigbee2mqtt-secrets
                key: mqtt_password
          - name: PROMETHEUS_PORT
            value: 9000
          - name: PROMETHEUS_PREFIX
            value: zigbee2mqtt_
          - name: ZIGBEE2MQTT_AVAILABILITY
            value: "True"
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          limits:
            memory: 200Mi
