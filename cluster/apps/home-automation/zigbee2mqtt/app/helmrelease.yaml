---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        contains:
          main:
            image:
              repository: docker.io/koenkk/zigbee2mqtt
              tag: 1.34.0
            env:
              ZIGBEE2MQTT_DATA: /data
              ZIGBEE2MQTT_CONFIG_MQTT_USER:
                valueFrom:
                  secretKeyRef:
                    name: zigbee2mqtt-secrets
                    key: mqtt_user
              ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: zigbee2mqtt-secrets
                    key: mqtt_password
            resources:
              requests:
                cpu: 15m
                memory: 127M
              limits:
                memory: 1364M
          exporter:
            name: exporter
            image: docker.io/kpetrem/mqtt-exporter:latest@sha256:e5b5a02fba296635d7c151f5c155f798e77ca2e2909992d458f9a492fbb2e02c
            env:
              - name: LOG_LEVEL
                value: DEBUG
              - name: LOG_MQTT_MESSAGE
                value: "True"
              - name: MQTT_ADDRESS
                value: mosquitto.home-automation.svc
              - name: MQTT_PORT
                value: 1883
              - name: MQTT_TOPIC
                value: "zigbee2mqtt/#"
              - name: MQTT_V5_PROTOCOL
                value: "True"
              - name: MQTT_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: zigbee2mqtt-secrets
                    key: mqtt_user
              - name: MQTT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: zigbee2mqtt-secrets
                    key: mqtt_password
              - name: PROMETHEUS_PORT
                value: 9000
              - name: PROMETHEUS_PREFIX
                value: zigbee2mqtt_
              - name: ZIGBEE2MQTT_AVAILABILITY
                value: "True"
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 200Mi
    service:
      main:
        ports:
          http:
            port: 8080
          metrics:
            enabled: true
            port: 9000
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "{{ .Release.Name }}.${DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block
        retain: true
      external-converters:
        type: configMap
        name: zigbee2mqtt-external-converters
        advancedMounts:
          main:
            main:
              - subPath: E21-N1EA.js
                path: /data/E21-N1EA.js
                readOnly: true
      config:
        enabled: true
        type: configMap
        name: zigbee2mqtt-config
        advancedMounts:
          main:
            main:
              - subPath: devices.yaml
                path: /data/devices.yaml
              - subPath: configuration.yaml
                path: /data/configuration.yaml
                readOnly: true
