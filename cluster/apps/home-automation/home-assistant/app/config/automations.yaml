- id: "1638172212703"
  alias: Closet Light Motion
  description: ""
  trigger:
    - platform: state
      entity_id: binary_sensor.closet_motion_sensor_occupancy
      from: "off"
      to: "on"
  condition:
    - condition: time
      after: 07:00:00
      before: "23:00:00"
  action:
    - type: turn_on
      device_id: a000266ee7addf992102457d6fe51f3d
      entity_id: light.closet_light
      domain: light
      brightness_pct: 100
    - wait_for_trigger:
        - platform: state
          entity_id: binary_sensor.closet_motion_sensor_occupancy
          from: "on"
          to: "off"
    - type: turn_off
      device_id: a000266ee7addf992102457d6fe51f3d
      entity_id: light.closet_light
      domain: light
  mode: single
