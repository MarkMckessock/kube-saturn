- id: '1638172212703'
  alias: Closet Light Motion
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.closet_motion
    from: 'off'
    to: 'on'
  condition:
  - condition: time
    after: 07:00:00
    before: '23:00:00'
  action:
  - type: turn_on
    device_id: 713b818f8865e47846ddfcb4a9bd3164
    entity_id: light.closet_light
    domain: light
  - wait_for_trigger:
    - platform: state
      entity_id: binary_sensor.closet_motion
      from: 'on'
      to: 'off'
  - type: turn_off
    device_id: 713b818f8865e47846ddfcb4a9bd3164
    entity_id: light.closet_light
    domain: light
  mode: single
