---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.6.3
            env:
              TZ: America/Toronto
            envFrom:
              - secretRef:
                  name: home-assistant-secrets
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 126m
                memory: 411M
              limits:
                memory: 4417M
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-initdb
              tag: "14.8"
            envFrom:
              - secretRef:
                  name: home-assistant-secrets
          copy-config:
            image:
              repository: busybox
              tag: "1.37.0"
            command:
              - "/bin/sh"
              - -c
            args: ["cp /tmp/automations.yaml /config/automations.yaml && cp /tmp/scenes.yaml /config/scenes.yaml && cp /tmp/configuration.yaml /config/configuration.yaml"]
    service:
      main:
        ports:
          http:
            port: 8123
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - host: &host "hass.${DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: ceph-block
        retain: true
        globalMounts:
          - path: /config
      config-file:
        type: configMap
        name: home-assistant-config
        advancedMounts:
          main:
            copy-config:
            - subPath: configuration.yaml
              path: /tmp/configuration.yaml
              readOnly: true
            - subPath: automations.yaml
              path: /tmp/automations.yaml
              readOnly: true
            - subPath: scenes.yaml
              path: /tmp/scenes.yaml
              readOnly: true
      google-service-account:
        type: secret
        name: home-assistant-google-service-account
        advancedMounts:
          main:
            main:
              - subPath: service_account.json
                path: /config/service_account.json
