apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant-secrets
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-home-assistant
  target:
    name: home-assistant-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Postgres database
        POSTGRES_DB: home-assistant
        POSTGRES_HOST: postgres-rw.database.svc
        POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPERUSER_USERNAME }}"
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPERUSER_PASSWORD }}"
        POSTGRES_USER: "{{ .POSTGRES_USERNAME }}"
        POSTGRES_PASS: "{{ .POSTGRES_PASSWORD }}"

        # MQTT
        MQTT_USERNAME: "{{ .MQTT_USERNAME }}"
        MQTT_PASSWORD: "{{ .MQTT_PASSWORD }}"

        # Home-Assistant
        HASS_RECORDER_DB_URL: "postgresql://{{ .POSTGRES_USERNAME }}:{{ .POSTGRES_PASSWORD }}@postgres-rw.database.svc/home-assistant"
        HASS_GOOGLE_PROJECT_ID: "{{ .GOOGLE_PROJECT_ID }}"


        # # Generic secrets
        # SECRET_HARDWARE_DOMAIN: ${HARDWARE_DOMAIN}

        # # Home-Assistant Zones
        # SECRET_ZONE_HOME_HOUSE_NUMBER: "{{ .hass_zone_home_house_number }}"
        # SECRET_ZONE_HOME_POSTAL_CODE: "{{ .hass_zone_home_postal_code }}"
        # SECRET_ZONE_HOME_ELEVATION: "{{ .hass_zone_home_elevation }}"
        # SECRET_ZONE_HOME_LATITUDE: "{{ .hass_zone_home_latitude }}"
        # SECRET_ZONE_HOME_LONGITUDE: "{{ .hass_zone_home_longitude }}"
  dataFrom:
    - find:
        name:
          regexp: .*
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant-secrets
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-home-assistant
  target:
    name: home-assistant-google-service-account
    creationPolicy: Owner
  data:
    - secretKey: service_account.json
      remoteRef:
        key: GOOGLE_SERVICE_ACCOUNT
