---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant-secrets
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: home-assistant-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Postgres database
        POSTGRES_DB: home-assistant
        POSTGRES_HOST: postgres-rw.database.svc
        POSTGRES_SUPER_USER: "{{ .username }}"
        POSTGRES_SUPER_PASS: "{{ .password }}"
        POSTGRES_USER: "{{ .POSTGRES_USERNAME }}"
        POSTGRES_PASS: "{{ .POSTGRES_PASSWORD }}"

        # MQTT
        MQTT_USERNAME: "{{ .mqtt_username }}"
        MQTT_PASSWORD: "{{ .mqtt_password }}"

        # Home-Assistant
        HASS_RECORDER_DB_URL: "postgresql://{{ .POSTGRES_USERNAME }}:{{ .POSTGRES_PASSWORD }}@postgres-rw.database.svc/home-assistant"
        HASS_GOOGLE_PROJECT_ID: "{{ .GOOGLE_PROJECT_ID }}"
  dataFrom:
    - extract:
        key: home-assistant
    - extract:
        key: cloudnative-pg-superuser
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant-google-service-account
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: home-assistant-google-service-account
    creationPolicy: Owner
  data:
    - secretKey: service_account.json
      remoteRef:
        key: home-assistant-google-service-account
        property: home-assistant-service-account.json
