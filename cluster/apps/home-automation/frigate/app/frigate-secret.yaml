apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: frigate-secrets
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-frigate

  target:
    name: frigate-secrets

  data:
    - secretKey: MQTT_PASSWORD
      remoteRef:
        key: MQTT_PASSWORD
    - secretKey: FRIGATE_BEDROOM_CAMERA_PASSWORD
      remoteRef:
        key: BEDROOM_CAMERA_PASSWORD