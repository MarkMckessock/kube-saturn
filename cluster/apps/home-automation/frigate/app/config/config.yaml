---
mqtt:
  host: mosquitto.markmckessock.com
  port: 8883
  user: frigate
  password: "{FRIGATE_MQTT_PASSWORD}"
  tls_ca_certs: /etc/ssl/certs/ca-certificates.crt
cameras:
  bedroom:
    ffmpeg:
      inputs:
        - path: rtsp://admin:{FRIGATE_BEDROOM_CAMERA_PASSWORD}@10.0.60.30//h264Preview_01_main
          roles:
            - rtmp
            - record
objects:
  track: []
birdseye:
  enabled: true
  mode: motion
detect:
  enabled: false
rtmp:
  enabled: true

snapshots:
  enabled: true
  timestamp: false
  # bounding_box: true
  retain:
    default: 2

record:
  enabled: true
  retain:
    days: 2
    mode: all
  # events:
  #   retain:
  #     default: 2
  #     mode: active_objects
