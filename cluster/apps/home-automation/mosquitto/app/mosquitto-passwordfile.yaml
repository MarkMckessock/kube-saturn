apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mosquitto-passwordfile
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-mosquitto
  target:
    name: mosquitto-passwordfile
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        mosquitto_pwd: |
          {{ .ZIGBEE2MQTT_USERNAME }}:{{ .ZIGBEE2MQTT_PASSWORD }}
          {{ .FRIGATE_USERNAME }}:{{ .FRIGATE_PASSWORD }}
          {{ .HOME_ASSISTANT_USERNAME }}:{{ .HOME_ASSISTANT_PASSWORD }}
  dataFrom:
    - find:
        name:
          regexp: .*