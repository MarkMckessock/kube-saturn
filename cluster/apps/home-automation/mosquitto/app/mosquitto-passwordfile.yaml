apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mosquitto-passwordfile
  namespace: home-automation
spec:
  secretStoreRef:
    kind: SecretStore
    name: doppler-mosquitto
  target:
    name: mosquitto-passwordfile
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        mosquitto_pwd: |
          {{ .zigbee2mqtt_username }}:{{ .zigbee2mqtt_password }}
          {{ .frigate_username }}:{{ .frigate_password }}
          {{ .home_assistant_username }}:{{ .home_assistant_password }}
  dataFrom:
    - extract:
        key: mosquitto
      rewrite:
        - regexp:
            source: "(.*)"
            target: "$1"