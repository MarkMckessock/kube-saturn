---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mosquitto-passwordfile
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mosquitto-passwordfile
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        mosquitto_pwd: |
          {{ .ZIGBEE2MQTT_USERNAME }}:{{ .ZIGBEE2MQTT_PASSWORD }}
          {{ .FRIGATE_USERNAME }}:{{ .FRIGATE_PASSWORD }}
          {{ .HOME_ASSISTANT_USERNAME }}:{{ .HOME_ASSISTANT_PASSWORD }}
  data:
    - secretKey: ZIGBEE2MQTT_USERNAME
      remoteRef:
        key: zigbee2mqtt
        property: mqtt_username
    - secretKey: ZIGBEE2MQTT_PASSWORD
      remoteRef:
        key: zigbee2mqtt
        property: mqtt_password
    - secretKey: FRIGATE_USERNAME
      remoteRef:
        key: frigate
        property: mqtt_username
    - secretKey: FRIGATE_PASSWORD
      remoteRef:
        key: frigate
        property: mqtt_password
    - secretKey: HOME_ASSISTANT_USERNAME
      remoteRef:
        key: home-assistant
        property: mqtt_username
    - secretKey: HOME_ASSISTANT_PASSWORD
      remoteRef:
        key: home-assistant
        property: mqtt_password
