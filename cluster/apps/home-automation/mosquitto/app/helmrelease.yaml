---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: eclipse-mosquitto
              tag: 2.0.18
            resources:
              requests:
                cpu: 15m
                memory: 64M
              limits:
                memory: 124M
        initContainers:
          copy-config:
            image: eclipse-mosquitto:2.0.18@sha256:fa9822d3e9bdb12c80f6cb7ddd22922b26c1cd4ffa071815242ac156f9559d7d
            command:
              - "/bin/sh"
              - -c
            args:
              - cp /data/mosquitto_pwd /data/external_config/ && mosquitto_passwd -U /data/external_config/mosquitto_pwd
            volumeMounts:
              - name: mosquitto-passwordfile
                mountPath: /data/mosquitto_pwd
                subPath: mosquitto_pwd
              - name: external-config
                mountPath: /data/external_config
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${MQTT_IP}
        externalTrafficPolicy: Local
        annotations:
          external-dns.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/hostname: mosquitto.${DOMAIN}.
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block
        retain: true
        globalMounts:
          - path: /mosquitto/data
      tls-cert:
        type: secret
        name: mosquitto-ssl
        advancedMounts:
          main:
            main:
              - subPath: tls.crt
                path: /certs/tls.crt
                readOnly: true
              - subPath: tls.key
                path: /certs/tls.key
                readOnly: true
      mosquitto-config:
        type: configMap
        name: mosquitto-config
        advancedMounts:
          main:
            main:
              - subPath: mosquitto.conf
                path: /mosquitto/config/mosquitto.conf
                readOnly: true
      mosquitto-passwordfile:
        type: secret
        name: mosquitto-passwordfile
        items:
          - key: mosquitto_pwd
            path: mosquitto_pwd
      external-config:
        type: emptyDir
        globalMounts:
          - path: /mosquitto/external_config
