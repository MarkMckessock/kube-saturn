---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home-automation
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    podAnnotations:
      configmap.reloader.stakater.com/reload: mosquitto-config
      secret.reloader.stakater.com/reload: "mosquitto-passwordfile,mosquitto-ssl"

    image:
      repository: eclipse-mosquitto
      tag: 2.0.17

    initContainers:
      copy-config:
        image: eclipse-mosquitto:2.0.17@sha256:d30913b55488ffb6f5f15eea27c2aca4e38d862b62b13c758f756c77e2acd173
        command:
          - "/bin/sh"
          - -c
        args:
          - cp /data/mosquitto_pwd /data/external_config/ && mosquitto_passwd -U /data/external_config/mosquitto_pwd
        volumeMounts:
          - name: mosquitto-passwordfile
            mountPath: /data/mosquitto_pwd
            subPath: mosquitto_pwd
          - name: external-config
            mountPath: /data/external_config

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${MQTT_IP}
        externalTrafficPolicy: Local
        annotations:
          external-dns.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/hostname: mosquitto.${DOMAIN}.
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch

    persistence:
      data:
        enabled: true
        type: pvc
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: ceph-block
        mountPath: /mosquitto/data
        retain: true
      tls-cert:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: mosquitto-ssl
        subPath:
          - path: tls.crt
            mountPath: /certs/tls.crt
          - path: tls.key
            mountPath: /certs/tls.key
            readOnly: true
      mosquitto-config:
        enabled: true
        type: configMap
        name: mosquitto-config
        mountPath: /mosquitto/config/mosquitto.conf
        subPath: mosquitto.conf
      mosquitto-passwordfile:
        enabled: true
        type: secret
        name: mosquitto-passwordfile
        mountPath: "-"
        items:
          - key: mosquitto_pwd
            path: mosquitto_pwd
      external-config:
        enabled: true
        type: emptyDir
        mountPath: /mosquitto/external_config
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 124M
