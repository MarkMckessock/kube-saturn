---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-gotify-bridge
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect

  target:
    name: alertmanager-gotify-bridge

  data:
    - secretKey: GOTIFY_TOKEN
      remoteRef:
        key: gotify-alertmanager-bridge
        property: gotify_token
