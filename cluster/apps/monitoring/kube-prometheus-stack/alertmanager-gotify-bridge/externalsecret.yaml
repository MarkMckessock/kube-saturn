---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-gotify-bridge
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-gotify

  target:
    name: alertmanager-gotify-bridge

  data:
    - secretKey: GOTIFY_TOKEN
      remoteRef:
        key: ALERTMANAGER_BRIDGE_TOKEN
