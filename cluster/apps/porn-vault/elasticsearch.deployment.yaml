apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: elasticsearch
spec:
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:7.13.1
          ports:
            - name: elastic-9200
              containerPort: 9200
            - name: elastic-9300
              containerPort: 9300
          env:
            - name: discovery.type
              value: single-node
          resources:
            limits:
              memory: "4096m"
              cpu: "4.0"
