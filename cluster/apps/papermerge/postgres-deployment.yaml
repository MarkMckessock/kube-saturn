apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: papermerge
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:12.3
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgres-data
            subPath: papermerge
        envFrom:
          - secretRef:
              name: papermerge
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
      nodeSelector:
        node-role.kubernetes.io/worker: worker