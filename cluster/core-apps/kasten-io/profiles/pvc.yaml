---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-kasten
spec:
  storageClassName: kasten
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: tower.${DOMAIN}
    path: /mnt/user/volume-backup
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-kasten
  namespace: kasten-io
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: kasten
  resources:
    requests:
      storage: 1Mi