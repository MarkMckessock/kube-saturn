apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 1m
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    alertmanager:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - alertmanager.${DOMAIN}
        tls:
          - secretName: alertmanager-cert
            hosts:
              - alertmanager.${DOMAIN}
      alertmanagerSpec:
        externalUrl: https://alertmanager.${DOMAIN}
    grafana:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - grafana.${DOMAIN}
        tls:
          - secretName: grafana-cert
            hosts:
              - grafana.${DOMAIN}
    prometheus:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: ${CLUSTER_ISSUER}
        hosts:
          - prometheus.${DOMAIN}
        tls:
          - secretName: prometheus-cert
            hosts:
              - prometheus.${DOMAIN}
      prometheusSpec:
        externalUrl: https://prometheus.${DOMAIN}
        retentionSize: 40GB
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: truenas-nfs-csi
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
