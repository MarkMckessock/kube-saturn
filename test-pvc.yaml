---
  apiVersion: v1
  kind: Pod
  metadata:
    name: test-pvc
    namespace: <namespace>
  spec:
    containers:
      - name: test-pod
        image: ubuntu
        command: ["/bin/bash","-c","apt update && apt install -y wget rsync tmux nano && sleep 3600"]
        volumeMounts:
          - mountPath: /src
            name: src
          - mountPath: /dst
            name: dst
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
    volumes:
      - name: dst
        persistentVolumeClaim:
          claimName: <dst>
      - name: src
        persistentVolumeClaim:
          claimName: <src>
    restartPolicy: Never
---
  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: <name>
    namespace: <namespace>
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
    storageClassName: truenas-nfs-csi
