apiVersion: batch/v1
kind: Job
metadata:
  name: backup-zigbee2mqtt
  namespace: home-automation
spec:
  template:
    spec:
      containers:
      - name: backup
        image: ubuntu
        command: 
          - /bin/bash
          - -c
        args: ["tar -czvf /src /dst/home-automation_zigbee2mqtt-data.tar.gz"]
        volumeMounts:
          - mountPath: /src
            name: pvc
          - mountPath: /dst
            name: backups
      restartPolicy: Never
      volumes:
        - name: pvc
          persistentVolumeClaim:
            claimName: PVC_NAME
        - name: backups
          nfs:
            path: /volume1/Backups/Homelab Backups/03-01-2023-pvc-backup
            server: granite.markmckessock.com
