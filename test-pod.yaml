apiVersion: v1
kind: Pod
metadata:
  name: pvc-pod
  labels:
    name: pvc-pod
spec:
  containers:
  - name: pvc-pod
    image: ubuntu
    command:
      - "sleep"
      - "3600"
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    volumeMounts:
      - mountPath: /data
        name: data
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: <claim>
