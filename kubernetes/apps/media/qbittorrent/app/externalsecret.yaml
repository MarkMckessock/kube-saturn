---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pia-vpn-credentials
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: pia-vpn-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        OPENVPN_USER: "{{ .username }}"
        OPENVPN_PASSWORD: "{{ .password }}"
  dataFrom:
    - extract:
        key: pia-vpn-credentials
