---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pia-vpn-credentials
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: pia-vpn-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        VPN_PROV: pia
        VPN_CLIENT: openvpn
        VPN_USER: "{{ .username }}"
        VPN_PASS: "{{ .password }}"
  dataFrom:
    - extract:
        key: pia-vpn-credentials
