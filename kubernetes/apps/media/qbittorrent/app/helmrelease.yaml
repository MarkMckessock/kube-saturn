---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbittorrent
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: binhex/arch-qbittorrentvpn
              tag: 5.0.4-3-01
            env:
              TZ: "America/Toronto"
              PUID: 1000
              PGID: 1000
              ENABLE_PRIVOXY: "no"
              DEBUG: "true"
              VPN_ENABLED: "yes"
              LAN_NETWORK: 10.0.0.0/16,192.168.1.0/24
              WEBUI_PORT: 8080
              STRICT_PORT_FORWARD: "yes"
              QBT_TORRENTING_PORT: &bittorrentPort 50413
              QBT_WEBUI_PORT: &port 8080
              NAME_SERVERS: 1.1.1.1,1.0.0.1,8.8.8.8
              VPN_CLIENT: wireguard
              VPN_PROV: pia
            securityContext:
              privileged: true
              capabilities:
                add: ["NET_ADMIN"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            envFrom:
              - secretRef:
                  name: pia-vpn-credentials
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 6000Mi
    service:
      app:
        controller: *app
        nameOverride: *app
        ports:
          http:
            port: *port
      bittorrent:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.0.70.95
        ports:
          bittorrent-tcp:
            port: *bittorrentPort
            protocol: TCP
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.markmckessock.com"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
    persistence:
      config:
        existingClaim: *app
      downloads:
        type: nfs
        server: granite.markmckessock.com
        path: /volume1/Downloads
        globalMounts:
          - path: /complete
      media:
        type: nfs
        server: granite.markmckessock.com
        path: /volume1/Media
        globalMounts:
          - path: /media
