---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: monica
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: monica-secret
    creationPolicy: Owner
    template:
      data:
        # Monica Env
        APP_KEY: "{{ .MONICA_APP_KEY }}"
        APP_URL: "https://monica.markmckessock.com"
        APP_ENV: production
        DB_CONNECTION: "pgsql"
        DB_HOST: &dbHost postgres-rw.database.svc.cluster.local
        DB_USERNAME: &dbUser "{{ .MONICA_POSTGRES_USER }}"
        DB_PASSWORD: &dbPass "{{ .MONICA_POSTGRES_PASS }}"
        # SMTP Settings
        MAIL_MAILER: smtp
        MAIL_HOST: smtp.gmail.com
        MAIL_PORT: "587"
        MAIL_USERNAME: "{{ .MONICA_GMAIL_SMTP_USERNAME }}"
        MAIL_PASSWORD: "{{ .MONICA_GMAIL_SMTP_PASSWORD }}"
        MAIL_ENCRYPTION: tls
        APP_TRUSTED_PROXIES: '*'
        # Init Container Env
        INIT_POSTGRES_DBNAME: monica
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"


  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: monica