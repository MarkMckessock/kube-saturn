---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app monica
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      monica:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: monica-secret
        containers:
          app:
            image:
              repository: monica
              tag: 5.0-fpm-alpine
            envFrom: *envFrom
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /ping
            #         port: *port
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes
            resources:
              requests:
                cpu: 200m
              limits:
                memory: 1024Mi
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: true
            #   capabilities: { drop: ["ALL"] }
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 1000
    #     runAsGroup: 1000
    #     fsGroup: 1000
    #     fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /var/www/html/storage
      # config-cache:
      #   existingClaim: sonarr-cache
      #   globalMounts:
      #     - path: /config/MediaCover
      # config-logs:
      #   type: emptyDir
      #   globalMounts:
      #     - path: /config/logs
      # media:
      #   type: nfs
      #   server: granite.markmckessock.com
      #   path: /volume1/Media
      #   globalMounts:
      #     - path: /media
      # basalt-media:
      #   type: nfs
      #   server: basalt.markmckessock.com
      #   path: /volume1/Media
      #   globalMounts:
      #     - path: /basalt/media
      # downloads:
      #   type: nfs
      #   server: granite.markmckessock.com
      #   path: /volume1/Downloads
      #   globalMounts:
      #     - path: /downloads
      # tmp:
      #   type: emptyDir
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.markmckessock.com"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: &port 80
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port