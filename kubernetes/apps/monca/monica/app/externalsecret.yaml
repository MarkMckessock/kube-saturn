---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: monica-secret
    creationPolicy: Owner
    template:
      data:
        # Monica Env
        APP_KEY: "{{ .MONICA_APP_KEY }}"
        APP_URL: "https://monica.markmckessock.com"
        DB_CONNECTION: "pgsql"
        DB_HOST: &dbHost postgres-rw.database.svc.cluster.local
        DB_USERNAME: &dbUser "{{ .MONICA_POSTGRES_USER }}"
        DB_PASSWORD: &dbPass "{{ .MONICA_POSTGRES_PASS }}"
        # Init Container Env
        INIT_POSTGRES_DBNAME: monica
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: monica