---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: speedtest-tracker-secret
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: speedtest-tracker-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        APP_KEY: "{{ .APP_KEY }}"
  dataFrom:
    - extract:
        key: speedtest-tracker
    # - extract:
    #     key: cloudnative-pg
