---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ftb-revelations
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/flobernd/minecraft-ftb
              tag: 1.4.0
            env:
              - name: FTB_MODPACK_ID
                value: "35"
              - name: ACCEPT_MOJANG_EULA
                value: "1"
              - name: USER_JVM_ARGS
                value: "-Xms4G -Xmx8G"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 5
            resources:
              requests:
                cpu: 2000m
                memory: 8Gi
    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.0.70.135
        ports:
          minecraft:
            port: 25565
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /var/lib/minecraft